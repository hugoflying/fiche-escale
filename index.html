<script>
// ---- Dark mode toggle ----
function toggleDarkMode() {
    document.body.classList.toggle('dark');
}

// ---- Boutons Now / -1 / +1 ----
function setNow(fieldId) {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2,'0');
    const mm = String(now.getMinutes()).padStart(2,'0');
    document.getElementById(fieldId).value = `${hh}:${mm}`;
}
function adjustTime(fieldId, delta) {
    const input = document.getElementById(fieldId);
    if (!input.value) return;
    const [hh, mm] = input.value.split(':').map(Number);
    let date = new Date();
    date.setHours(hh);
    date.setMinutes(mm + delta);
    input.value = `${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
}
</script>
