<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUIVI PERFORMANCE</title>
<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #222;
    padding: 10px;
}
body.dark { background: #121212; color: #f8f9fa; }

h1 { text-align: center; margin: 10px 0 20px; }

/* Sections */
section {
    background: #fff;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
body.dark section { background: #1e1e1e; }

h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
    text-align: center;
}

/* Grilles */
.form-grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
.form-group { flex: 1 1 calc(50% - 10px); min-width: 150px; text-align: center; margin-bottom: 15px; }
.form-group-3col { flex: 1 1 calc(33.33% - 10px); min-width: 120px; text-align: center; margin-bottom: 15px; }
.form-group-4col { flex: 1 1 calc(25% - 10px); min-width: 80px; text-align: center; margin-bottom: 15px; }

/* Labels en gras */
.form-group label, .form-group-3col label, .form-group-4col label {
    font-size: 0.9rem;
    font-weight: bold;
    display: block;
    margin-bottom: 3px;
    text-align: center;
}

/* Champs */
input, select {
    width: 100%;
    padding: 6px;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
}
textarea {
    width: 100%;
    padding: 6px;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: both;
    min-height: 60px;
    overflow: auto;
}

/* Champs horaires et boutons */
.form-group input[type="time"] {
    width: 100%;
    box-sizing: border-box;
    text-align: center;
}
.btn-actions {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    width: 100%;
    gap: 5px;
    margin-top: 5px;
}
button.action {
    width: 100%;
    padding: 8px 0;
    font-size: 0.95rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button.minus { background: #555; color: white; }
button.now   { background: #1976d2; color: white; }
button.plus  { background: #555; color: white; }

/* Boutons principaux */
#validate, #save, #reset {
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    border: none;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
}
#validate { background: #4caf50; color: white; }
#save { background: #2196f3; color: white; margin: 25px 0; }
#reset { background: #d32f2f; color: white; }

/* Timers */
.timer-box {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}
.timer {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
}
.timer-label { font-weight: bold; font-size: 1rem; }
.timer-value {
    background: #d32f2f;
    color: #fff;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 1.1rem;
}
#timer-tobt { background: #2e7d32; }
#timer-h8 { background: orange; }

/* Toggle */
.toggle-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}
.toggle-container button {
    padding: 5px 10px;
    font-size: 0.9rem;
}

/* Majuscules pour INFO VOL */
#Date, #Cie, #NVol, #From, #To, #Immat, #RZA, #Parking, #FNC {
    text-transform: uppercase;
}
</style>
</head>
<body onload="initForm()">

</div>

        <div class="form-group">

            <div class="btn-actions">
                <button class="action minus" onclick="adjustTime('AIBT',-1);updateAllCalculations()">-1</button>
                <button class="action now" onclick="setNow('AIBT');updateAllCalculations()">Now</button>
                <button class="action plus" onclick="adjustTime('AIBT',1);updateAllCalculations()">+1</button>
            </div>
        </div>

            <label>SOBT<input type="time" id="SOBT" onchange="manualSOBT=true;updateAllCalculations()"></label>
            <div class="btn-actions">

                <button class="action now" onclick="setNow('SOBT');manualSOBT=true;updateAllCalculations()">Now</button>
                <button class="action plus" onclick="adjustTime('SOBT',1);manualSOBT=true;updateAllCalculations()">+1</button>
            </div>

        <div class="form-group">
            <label>AOBT<input type="time" id="AOBT"></label>
            <div class="btn-actions">
                <button class="action minus" onclick="adjustTime('AOBT',-1)">-1</button>
                <button class="action now" onclick="setNow('AOBT')">Now</button>
                <button class="action plus" onclick="adjustTime('AOBT',1)">+1</button>
            </div>
        </div>
    </div>
</section>

<button id="save" onclick="manualSave()">SAVE</button>

</section>

<!-- Boutons finaux -->

<button id="reset" onclick="clearAutoSave()">R√âINITIALISER</button>

<script>
/* Variables globales */
let isUTC = false;
let manualSOBT = false;

/* Init */
function initForm() {
    document.getElementById('Date').valueAsDate = new Date();
    generateTimingFields();
    restoreSettings();
    enableAutoSave();
    setInterval(() => { updateAllCalculations(); manualSaveTimers(); }, 60000);
}

/* Champs timing dynamiques */
function generateTimingFields() {
    const timings = [
        "ArrPNT","ArrPNC","PremierDebarque","DernierDebarque",
        "AvionPremierEmbarque","AvionDernierEmbarque",
        "PortePremierEmbarque","PorteDernierEmbarque",
        "ArriveeFuel","DepartFuel",
        "ArriveeLift","DepartLift",
        "FermeturePorteAvion"
    ];
    const labels = [
        "Arriv√©e PNT avion","Arriv√©e PNC avion","Premier d√©barqu√©","Dernier d√©barqu√©",
        "Avion : Premier embarqu√©","Avion : Dernier embarqu√©",
        "Porte : Premier embarqu√©","Porte : Dernier embarqu√©",
        "Arriv√©e Fuel","D√©part Fuel",
        "Arriv√©e Lift","D√©part Lift",
        "Fermeture porte avion"
    ];
    const container = document.getElementById('timing-grid');
    container.innerHTML = "";
    timings.forEach((id,i)=>{
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `
            <label>${labels[i]}<input type="time" id="${id}" onchange="updateAllCalculations()"></label>
            <div class="btn-actions">
                <button class="action minus" onclick="adjustTime('${id}',-1);updateAllCalculations()">-1</button>
                <button class="action now" onclick="setNow('${id}');updateAllCalculations()">Now</button>
                <button class="action plus" onclick="adjustTime('${id}',1);updateAllCalculations()">+1</button>
            </div>
        `;
        container.appendChild(div);
    });

    enableAutoSave();
}

/* Sauvegarde auto */
function enableAutoSave() {
    const fields = document.querySelectorAll('input, select, textarea');
    fields.forEach(field => {
        const savedValue = localStorage.getItem(field.id);
        if (savedValue !== null) field.value = savedValue;
        field.addEventListener('input', () => localStorage.setItem(field.id, field.value));
    });
}

/* Sauvegarde manuelle */
function manualSave() {
    const fields = document.querySelectorAll('input, select, textarea');
    fields.forEach(field => localStorage.setItem(field.id, field.value));
}

/* Timers auto */
function manualSaveTimers() {
    localStorage.setItem('timer-h40', document.getElementById('timer-h40').innerText);
    localStorage.setItem('timer-h15', document.getElementById('timer-h15').innerText);
    localStorage.setItem('timer-h8', document.getElementById('timer-h8').innerText);
    localStorage.setItem('timer-tobt', document.getElementById('timer-tobt').innerText);
}

/* Restauration */
function restoreSettings() {
    const fields = document.querySelectorAll('input, select, textarea');
    fields.forEach(field => {
        const savedValue = localStorage.getItem(field.id);
        if (savedValue !== null) field.value = savedValue;
    });

    document.getElementById('timer-h40').innerText = localStorage.getItem('timer-h40') || '--:--';
    document.getElementById('timer-h15').innerText = localStorage.getItem('timer-h15') || '--:--';
    document.getElementById('timer-h8').innerText = localStorage.getItem('timer-h8') || '--:--';
    document.getElementById('timer-tobt').innerText = localStorage.getItem('timer-tobt') || '--:--';
}

/* Effacer cache */
function clearAutoSave() {
    localStorage.clear();
    location.reload();
}

/* Toggle mode sombre */
function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
}

/* Toggle Local/UTC */
function toggleTimeMode() {
    isUTC = !isUTC;
    localStorage.setItem('isUTC', isUTC);
    updateAllCalculations();
}

/* Ajuster heure */
function adjustTime(fieldId, deltaMinutes) {
    const input = document.getElementById(fieldId);
    if (!input.value) setNow(fieldId);
    let date = new Date(`1970-01-01T${input.value}:00`);
    date.setMinutes(date.getMinutes() + deltaMinutes);
    input.value = date.toISOString().substr(11,5);
}

/* Now */
function setNow(fieldId) {
    const now = new Date();
    if (isUTC) now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.getElementById(fieldId).value = now.toISOString().substr(11,5);
}

/* Calculs TOBT + H-40/H-15/LID */
function updateAllCalculations() {
    const SIBT = document.getElementById('SIBT').value;
    const AIBT = document.getElementById('AIBT').value;
    const SOBT = document.getElementById('SOBT').value;
    const ArrPNT = document.getElementById('ArrPNT').value;
    const ArrPNC = document.getElementById('ArrPNC').value;
    const cie = document.getElementById('Cie').value;

    if (!manualSOBT && cie === "FR" && SIBT) {
        const sibTime = new Date(`1970-01-01T${SIBT}:00`);
        let minutes = (ArrPNT || ArrPNC) ? 35 : 25;
        sibTime.setMinutes(sibTime.getMinutes() + minutes);
        document.getElementById('SOBT').value = sibTime.toISOString().substr(11,5);
    }

    // H-40
    if (SOBT) {
        const sobtTime = new Date(`1970-01-01T${SOBT}:00`);
        let h40 = new Date(sobtTime.getTime() - 40*60000);
        document.getElementById('timer-h40').innerText = h40.toISOString().substr(11,5);

        // H-15
        let h15 = new Date(sobtTime.getTime() - 15*60000);
        document.getElementById('timer-h15').innerText = h15.toISOString().substr(11,5);

        // LID
        let lid = new Date(sobtTime.getTime() - 8*60000);
        document.getElementById('timer-h8').innerText = lid.toISOString().substr(11,5);
    }

    // TOBT
    if (SIBT && AIBT && SOBT) {
        let sib = new Date(`1970-01-01T${SIBT}:00`);
        let aib = new Date(`1970-01-01T${AIBT}:00`);
        let sob = new Date(`1970-01-01T${SOBT}:00`);
        let tobt;

        if (cie === "FR") {
            if (aib > sib) {
                let minutes = (ArrPNT || ArrPNC) ? 35 : 25;
                tobt = new Date(aib.getTime() + minutes*60000);
            } else {
                tobt = sib;
            }
        } else {
            if (aib > sib) {
                tobt = new Date(aib.getTime() + (sob - sib));
            } else {
                tobt = sib;
            }
        }
        if (tobt < sob) tobt = sob;
        document.getElementById('timer-tobt').innerText = tobt.toISOString().substr(11,5);
    }

    // DL Code 93 / 93A
    if (SIBT && AIBT && cie) {
        let sib = new Date(`1970-01-01T${SIBT}:00`);
        let aib = new Date(`1970-01-01T${AIBT}:00`);
        if (aib > sib) {
            let code = (cie === "FR") ? "93" : "93A";
            document.getElementById('DLcode1').value = code;
            let diff = (aib - sib) / 60000;
            document.getElementById('DLduree1').value = Math.round(diff);
        } else {
            document.getElementById('DLcode1').value = "";
            document.getElementById('DLduree1').value = "";
        }
    }
}

/* Validation obligatoire */
function validateForm() {
    const required = ["Date","Cie","Parking","NVol","From","To","Immat","RZA"];
    for (let id of required) {
        if (!document.getElementById(id).value) {
            alert("Veuillez remplir tous les champs obligatoires.");
            return;
        }
    }
    alert("Formulaire valid√© !");
}
</script>
