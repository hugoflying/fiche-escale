<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traçabilité température</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 48%;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .card.negatif { border-top: 5px solid #003366; }
    .card.positive { border-top: 5px solid #3399ff; }
    .card.verte { border-top: 5px solid #0f9d58; }
    .card.boisson { border-top: 5px solid #f4b400; }
    .card.vitrine { border-top: 5px solid #9b59b6; }
    .frigo-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1em;
    }
    .temperature {
      position: relative;
    }
    .temperature input {
      font-size: 1.4em;
      font-weight: bold;
      width: 100%;
      text-align: center;
      border: none;
      border-radius: 6px;
      padding: 10px;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }
    .temperature input::placeholder {
      color: #aaa;
      font-size: 1em;
    }
    .temperature .suffix {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      pointer-events: none;
    }
    .alert {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .buttons button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<!-- BODY REMAINS SAME -->

  <script>
    // ... [previous JS functions remain unchanged] ...

    function exporterExcel() {
      const dateObj = new Date(document.getElementById("date").value);
      const dd = String(dateObj.getDate()).padStart(2, '0');
      const mm = String(dateObj.getMonth() + 1).padStart(2, '0');
      const yy = String(dateObj.getFullYear()).slice(2);
      const date = `${dd}/${mm}/${yy}`;

      const operateur = document.getElementById("operateur").value;
      const moment = document.getElementById("moment").value;
      const now = new Date();
      const heure = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const ws_data = [["Date", "Heure", "Opérateur", "Moment", "Cellule", "Température (°C)"]];
      cellules.forEach((cell, i) => {
        const val = document.getElementById("temp" + i).value || "";
        ws_data.push([date, heure, operateur, moment, cell.nom, val]);
      });

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      ws['!merges'] = [
        { s: { r: 1, c: 0 }, e: { r: 10, c: 0 } },
        { s: { r: 1, c: 1 }, e: { r: 10, c: 1 } },
        { s: { r: 1, c: 2 }, e: { r: 10, c: 2 } },
        { s: { r: 1, c: 3 }, e: { r: 10, c: 3 } }
      ];
      ws['!cols'] = [
        { wch: 9 }, { wch: 9 }, { wch: 9 }, { wch: 9 }, { wch: 25 }, { wch: 15 }
      ];
      ws['!rows'] = [{ hpt: 22 }];

      const allCells = Object.keys(ws).filter(k => !k.startsWith('!'));
      allCells.forEach(cell => {
        ws[cell].s = {
          alignment: { horizontal: "center", vertical: "center" },
          font: cell.endsWith('1') ? { bold: true } : { bold: false }
        };
      });

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Relevé Température");
      XLSX.writeFile(wb, nomFichier("HACCP_releve_temperature") + ".xlsx");
    }
  </script>

</body>
</html>
