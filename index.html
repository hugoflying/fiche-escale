<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traçabilité température</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #003366;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .card.negatif { border-top: 5px solid #003366; }
    .card.positive { border-top: 5px solid #3399ff; }
    .card.vitrine { border-top: 5px solid #9b59b6; }
    .card.boisson { border-top: 5px solid #f4b400; }

    .frigo-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .temperature {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .temperature input {
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      padding: 6px;
      width: 60px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }

    .temperature .suffix {
      font-weight: bold;
      white-space: nowrap;
    }

    .alert {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Traçabilité température</h2>

  <label for="date">Date</label>
  <input type="date" id="date">

  <label for="operateur">Opérateur</label>
  <select id="operateur">
    <option value="Vanina">Vanina</option>
    <option value="Nicolas">Nicolas</option>
  </select>

  <label for="moment">Moment du relevé</label>
  <select id="moment">
    <option value="Matin">Matin</option>
    <option value="Après-midi">Après-midi</option>
  </select>

  <div class="alert" id="alert"></div>

  <!-- Cellules négatives -->
  <div class="section-title">Cellules négatives</div>
  <div class="grid">
    <div class="card negatif"><div class="frigo-name">CN1</div><div class="temperature"><input type="number" step="0.1" id="temp0" onchange="checkTolerance(0, 'negatif')"><span class="suffix">°C</span></div></div>
    <div class="card negatif"><div class="frigo-name">CN2</div><div class="temperature"><input type="number" step="0.1" id="temp1" onchange="checkTolerance(1, 'negatif')"><span class="suffix">°C</span></div></div>
    <div class="card negatif"><div class="frigo-name">CN3</div><div class="temperature"><input type="number" step="0.1" id="temp2" onchange="checkTolerance(2, 'negatif')"><span class="suffix">°C</span></div></div>
  </div>

  <!-- Cellules positives -->
  <div class="section-title">Cellules positives</div>
  <div class="grid">
    <div class="card positive"><div class="frigo-name">CP1</div><div class="temperature"><input type="number" step="0.1" id="temp3" onchange="checkTolerance(3, 'positive')"><span class="suffix">°C</span></div></div>
    <div class="card positive"><div class="frigo-name">CP2</div><div class="temperature"><input type="number" step="0.1" id="temp4" onchange="checkTolerance(4, 'positive')"><span class="suffix">°C</span></div></div>
    <div class="card positive"><div class="frigo-name">CP3</div><div class="temperature"><input type="number" step="0.1" id="temp5" onchange="checkTolerance(5, 'positive')"><span class="suffix">°C</span></div></div>
  </div>

  <!-- Vitrines -->
  <div class="section-title">Vitrines</div>
  <div class="grid">
    <div class="card vitrine"><div class="frigo-name">V1</div><div class="temperature"><input type="number" step="0.1" id="temp6" onchange="checkTolerance(6, 'positive')"><span class="suffix">°C</span></div></div>
    <div class="card vitrine"><div class="frigo-name">V2</div><div class="temperature"><input type="number" step="0.1" id="temp7" onchange="checkTolerance(7, 'positive')"><span class="suffix">°C</span></div></div>
    <div class="card vitrine"><div class="frigo-name">V3</div><div class="temperature"><input type="number" step="0.1" id="temp8" onchange="checkTolerance(8, 'positive')"><span class="suffix">°C</span></div></div>
  </div>
  <div class="grid" style="grid-template-columns: 1fr;">
    <div class="card boisson"><div class="frigo-name">BOISS 1</div><div class="temperature"><input type="number" step="0.1" id="temp9" onchange="checkTolerance(9, 'positive')"><span class="suffix">°C</span></div></div>
  </div>

  <div class="buttons">
    <button onclick="exporterPDF()">Exporter en PDF</button>
    <button onclick="exporterExcel()">Exporter en Excel</button>
  </div>

  <script>
    document.getElementById("date").valueAsDate = new Date();

    const cellules = [
      { nom: "CN1", type: "negatif" },
      { nom: "CN2", type: "negatif" },
      { nom: "CN3", type: "negatif" },
      { nom: "CP1", type: "positive" },
      { nom: "CP2", type: "positive" },
      { nom: "CP3", type: "positive" },
      { nom: "V1", type: "positive" },
      { nom: "V2", type: "positive" },
      { nom: "V3", type: "positive" },
      { nom: "BOISS 1", type: "positive" }
    ];

    function checkTolerance(index, type) {
      const input = document.getElementById("temp" + index);
      const val = parseFloat(input.value);
      const alertBox = document.getElementById("alert");
      input.style.backgroundColor = "#f0f0f0";

      if (type === "negatif" && val > -15) {
        alertBox.innerText = "⚠ Température trop haute (max -15°C) pour " + cellules[index].nom;
        alertBox.style.display = "block";
        input.style.backgroundColor = "#ffcccc";
        setTimeout(() => alertBox.style.display = "none", 4000);
      } else if (type === "positive" && val > 5) {
        alertBox.innerText = "⚠ Température trop haute (max 5°C) pour " + cellules[index].nom;
        alertBox.style.display = "block";
        input.style.backgroundColor = "#ffcccc";
        setTimeout(() => alertBox.style.display = "none", 4000);
      }
    }

    function nomFichier(prefix) {
      const date = new Date(document.getElementById("date").value);
      const moment = document.getElementById("moment").value;
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yy = String(date.getFullYear()).slice(2);
      return `${prefix}_${dd}-${mm}-${yy}_${moment.toLowerCase()}`;
    }

    function exporterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const date = document.getElementById("date").value;
      const operateur = document.getElementById("operateur").value;
      const moment = document.getElementById("moment").value;
      const now = new Date();
      const heure = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      doc.setFontSize(14);
      doc.text("Traçabilité Température", 20, 20);
      doc.setFontSize(10);
      doc.text(`Date : ${date}`, 20, 30);
      doc.text(`Opérateur : ${operateur}`, 20, 36);
      doc.text(`Moment : ${moment}`, 20, 42);

      cellules.forEach((cell, i) => {
        const val = document.getElementById("temp" + i).value;
        const affichage = val ? `${val} °C` : "-";
        doc.text(`${cell.nom} : ${affichage}`, 20, 52 + i * 6);
      });

      doc.text(`\nRelevé édité le ${date} à ${heure}`, 20, 120);
      doc.save(nomFichier("HACCP_releve_temperature") + ".pdf");
    }

    function exporterExcel() {
      const date = document.getElementById("date").value;
      const operateur = document.getElementById("operateur").value;
      const moment = document.getElementById("moment").value;
      const now = new Date();
      const heure = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const data = [["Date", "Heure", "Opérateur", "Moment", "Cellule", "Température (°C)"]];

      cellules.forEach((cell, i) => {
        const val = document.getElementById("temp" + i).value || "";
        data.push([date, heure, operateur, moment, cell.nom, val]);
      });

      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Relevé Température");
      XLSX.writeFile(wb, nomFichier("HACCP_releve_temperature") + ".xlsx");
    }
  </script>

</body>
</html>
