<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tra√ßabilit√© produits</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      background-color: #74b043;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      padding: 15px;
      box-sizing: border-box;
    }

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 10px;
      flex: 1 1 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    select,
    input[type="text"],
    input[type="date"],
    input[type="file"] {
      padding: 6px 8px;
      width: 100%;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    #photo-preview img {
      max-width: 100px;
      margin: 10px 10px 0 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .photo-zone {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    button {
      background-color: #74b043;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .form-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    ‚û§ TRACABILIT√â PRODUITS
  </header>

  <div class="container">
    <div class="form-grid">
      <div class="section">
        <label for="date">Date :</label>
        <input type="date" id="date" name="date">
      </div>

      <div class="section">
        <label for="operateur">Op√©rateur :</label>
        <select id="operateur" name="operateur">
          <option value="">-- S√©lectionner --</option>
          <option>Vanina</option>
          <option>Nicolas</option>
        </select>
      </div>

      <div class="section">
        <label for="produit">Type de produit :</label>
        <select id="produit" name="produit">
          <option value="">-- Choisir --</option>
          <option>Viande</option>
          <option>Pain</option>
          <option>L√©gumes</option>
          <option>Dessert</option>
          <option>Condiments</option>
          <option>√âpices</option>
          <option>Liquides</option>
        </select>
      </div>

      <div class="section">
        <label for="lot">N¬∞ de lot :</label>
        <input type="text" id="lot" name="lot" placeholder="Ex : 254A23">
      </div>

      <div class="section" style="flex: 1 1 100%;">
        <label for="photo">Ajouter photo (ou prendre une photo) :</label>
        <input type="file" id="photo" accept="image/*" capture="environment" multiple>
        <div class="photo-zone" id="photo-preview"></div>
      </div>
    </div>

    <button onclick="exporterPDF()">üìÑ Exporter en PDF</button>
  </div>

  <script>
    // Auto-remplir la date
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("date").value = today;
    });

    // Pr√©visualisation photos
    const photoInput = document.getElementById('photo');
    const previewContainer = document.getElementById('photo-preview');
    let images = [];

    photoInput.addEventListener('change', () => {
      previewContainer.innerHTML = '';
      images = [];

      Array.from(photoInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);
          images.push(e.target.result);
        };
        reader.readAsDataURL(file);
      });
    });

    // G√©n√©ration PDF
    async function exporterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

      const date = document.getElementById('date').value;
      const operateur = document.getElementById('operateur').value;
      const produit = document.getElementById('produit').value;
      const lot = document.getElementById('lot').value;

      doc.setFontSize(16);
      doc.text("Tra√ßabilit√© Produits - HACCP", 20, 20);
      doc.setFontSize(12);
      doc.text(`Date : ${date}`, 20, 30);
      doc.text(`Op√©rateur : ${operateur}`, 20, 38);
      doc.text(`Type de produit : ${produit}`, 20, 46);
      doc.text(`N¬∞ de lot : ${lot}`, 20, 54);

      let y = 65;
      for (let i = 0; i < images.length; i++) {
        if (y > 230) {
          doc.addPage();
          y = 20;
        }
        // Taille max : largeur 120 mm, hauteur auto (ratio 4:3 √† peu pr√®s)
        doc.addImage(images[i], 'JPEG', 45, y, 120, 90);
        y += 100;
      }

      doc.save(`HACCP_trace_${date}.pdf`);
    }
  </script>
</body>
</html>
