<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traçabilité température</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1 1 calc(33.33% - 10px);
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      min-width: 120px;
    }

    .card.negatif { border-top: 5px solid #003366; }
    .card.positive { border-top: 5px solid #3399ff; }
    .card.verte { border-top: 5px solid #0f9d58; }
    .card.boisson { border-top: 5px solid #f4b400; }
    .card.vitrine { border-top: 5px solid #9b59b6; }

    .frigo-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .temperature {
      position: relative;
    }

    .temperature input {
      font-size: 1.2em;
      font-weight: bold;
      width: 100%;
      text-align: center;
      border: none;
      border-radius: 6px;
      padding: 8px;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }

    .temperature input::placeholder {
      color: #aaa;
      font-size: 1em;
    }

    .temperature .suffix {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      pointer-events: none;
    }

    .alert {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style> 
</head>
<body>

  <h2>Traçabilité température</h2>

  <label for="date">Date</label>
  <input type="date" id="date">

  <label for="operateur">Opérateur</label>
  <select id="operateur">
    <option value="Vanina">Vanina</option>
    <option value="Nicolas">Nicolas</option>
  </select>

  <label for="moment">Moment du relevé</label>
  <select id="moment">
    <option value="Matin">Matin</option>
    <option value="Après-midi">Après-midi</option>
  </select>

  <div class="alert" id="alert"></div>
  <div class="grid" id="frigoGrid"></div>

  <div class="buttons">
    <button onclick="exporterPDF()">Exporter en PDF</button>
    <button onclick="exporterExcel()">Exporter en Excel</button>
  </div>

  <script>
    document.getElementById("date").valueAsDate = new Date();

    const cellules = [
      { nom: "CN1", type: "negatif" },
      { nom: "CN2", type: "negatif" },
      { nom: "CN3", type: "negatif" },
      { nom: "CP1", type: "positive" },
      { nom: "CP2", type: "positive" },
      { nom: "CP3", type: "positive" },
      { nom: "V1", type: "vitrine" },
      { nom: "V2", type: "vitrine" },
      { nom: "V3", type: "vitrine" },
      { nom: "BOISS 1", type: "boisson" }
    ];

    const grid = document.getElementById("frigoGrid");

    cellules.forEach((cellule, index) => {
      const card = document.createElement("div");
      card.className = `card ${cellule.type}`;
      card.innerHTML = `
        <div class="frigo-name">${cellule.nom}</div>
        <div class="temperature">
          <input type="number" step="0.1" id="temp${index}" placeholder="" onchange="checkTolerance(${index}, '${cellule.type}')">
          <span class="suffix">°C</span>
        </div>
      `;
      grid.appendChild(card);
    });

    function checkTolerance(index, type) {
      const input = document.getElementById("temp" + index);
      let val = parseFloat(input.value);

      if (type === "negatif" && val > 0) {
        val = -Math.abs(val);
        input.value = val.toFixed(1);
      }

      const alertBox = document.getElementById("alert");
      input.style.backgroundColor = "#f0f0f0";

      if ((type === "negatif" && val > -10) || (type !== "negatif" && val > 8)) {
        alertBox.innerText = "Hors tolérance - Vérifiez température cellule";
        alertBox.style.display = "block";
        input.style.backgroundColor = "#ffcccc";
        setTimeout(() => alertBox.style.display = "none", 4000);
      }
    }

    function nomFichier(prefix) {
      const date = new Date(document.getElementById("date").value);
      const moment = document.getElementById("moment").value;
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yy = String(date.getFullYear()).slice(2);
      return `${prefix}_${dd}-${mm}-${yy}_${moment.toLowerCase()}`;
    }

    function exporterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const date = document.getElementById("date").value;
      const operateur = document.getElementById("operateur").value;
      const moment = document.getElementById("moment").value;
      const now = new Date();
      const heure = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      doc.setFontSize(14);
      doc.text("Traçabilité Température", 20, 20);
      doc.setFontSize(10);
      doc.text(`Date : ${date}`, 20, 30);
      doc.text(`Opérateur : ${operateur}`, 20, 36);
      doc.text(`Moment : ${moment}`, 20, 42);

      cellules.forEach((cell, i) => {
        const val = document.getElementById("temp" + i).value;
        const affichage = val ? `${val} °C` : "-";
        doc.text(`${cell.nom} : ${affichage}`, 20, 52 + i * 6);
      });

      doc.text(`\nRelevé édité le ${date} à ${heure}`, 20, 120);
      doc.save(nomFichier("HACCP_releve_temperature") + ".pdf");
    }

    function exporterExcel() {
      const date = document.getElementById("date").value;
      const operateur = document.getElementById("operateur").value;
      const moment = document.getElementById("moment").value;
      const now = new Date();
      const heure = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const data = [["Date", "Heure", "Opérateur", "Moment", "Cellule", "Température (°C)"]];

      cellules.forEach((cell, i) => {
        const val = document.getElementById("temp" + i).value || "";
        data.push([date, heure, operateur, moment, cell.nom, val]);
      });

      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Relevé Température");
      XLSX.writeFile(wb, nomFichier("HACCP_releve_temperature") + ".xlsx");
    }
  </script>

</body>
</html>
