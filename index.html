<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiche Escale Interactive</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2.section-title {
      background: black;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      align-items: center;
    }
    .form-group label {
      width: 200px;
      margin-right: 10px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 5px;
      font-size: 1em;
    }
    .form-group input[type="checkbox"] {
      flex: none;
      margin-left: 10px;
    }
    .form-section {
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 160px;
    }
  </style>
</head>
<body>

  <h2 class="section-title">INFORMATIONS</h2>
  <div class="form-section">
    <div class="form-group">
      <label>Date :</label>
      <input type="text" id="date" readonly>
    </div>
    <div class="form-group">
      <label>Compagnie :</label>
      <select>
        <option>FR</option>
        <option>RK</option>
        <option>W4</option>
        <option>W6</option>
        <option>H4</option>
        <option>H6</option>
        <option>U5</option>
        <option>V7</option>
        <option>Autre</option>
      </select>
    </div>
    <div class="form-group">
      <label>N° de vol départ :</label>
      <input type="number">
    </div>
    <div class="form-group">
      <label>Provenance :</label>
      <input type="text" maxlength="3">
    </div>
    <div class="form-group">
      <label>Destination :</label>
      <input type="text" maxlength="3">
    </div>
    <div class="form-group">
      <label>RZA :</label>
      <input type="text" maxlength="3">
    </div>
    <div class="form-group">
      <label>Immatriculation :</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Parking :</label>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
  </div>

  <h2 class="section-title">HORAIRES</h2>
  <div class="form-section">
    <div class="form-group"><label>SIBT :</label><input type="time"></div>
    <div class="form-group"><label>AIBT :</label><input type="time" id="aibt1"><button onclick="insertNow('aibt1')">Now</button></div>
    <div class="form-group"><label>SOBT :</label><input type="time" id="sobt"></div>
    <div class="form-group"><label>AOBT :</label><input type="time" id="aobt"><button onclick="insertNow('aobt')">Now</button></div>
    <div class="form-group"><label>EOBT :</label><input type="time"></div>
    <div class="form-group"><label>DL93 :</label><input type="text" id="dl93" readonly></div>
    <div class="form-group"><label>HLE :</label><input type="text" id="hle" readonly></div>
    <div class="form-group"><label>H-15 :</label><input type="text" id="h15" readonly></div>
  </div>

  <h2 class="section-title">TIMING ESCALE</h2>
  <div class="form-section" id="timing-escale">
    <!-- Ces champs seront remplis dans la prochaine mise à jour -->
  </div>

  <h2 class="section-title">PRESTATIONS</h2>
  <div class="form-section" id="prestations">
    <!-- Ces champs seront remplis dans la prochaine mise à jour -->
  </div>

  <h2 class="section-title">FAITS SAILLANTS</h2>
  <div class="form-section">
    <textarea placeholder="Écrire ici les faits saillants..."></textarea>
  </div>

  <script>
    function insertNow(id) {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      document.getElementById(id).value = `${hh}:${mm}`;
      calculateDerivedTimes();
    }

    function calculateDerivedTimes() {
      const sibtt = document.querySelector('input[type="time"]')?.value;
      const aibt = document.getElementById("aibt1")?.value;
      const sobt = document.getElementById("sobt")?.value;

      if (sibtt && aibt) {
        const diff = getTimeDiff(aibt, sibtt);
        document.getElementById("dl93").value = diff;
      }

      if (sobt) {
        document.getElementById("hle").value = addTime(sobt, -40);
        document.getElementById("h15").value = addTime(sobt, -15);
      }
    }

    function getTimeDiff(later, earlier) {
      const [h1, m1] = later.split(":").map(Number);
      const [h2, m2] = earlier.split(":").map(Number);
      let diff = (h1 * 60 + m1) - (h2 * 60 + m2);
      if (diff < 0) diff += 24 * 60;
      const hh = Math.floor(diff / 60).toString().padStart(2, '0');
      const mm = (diff % 60).toString().padStart(2, '0');
      return `${hh}:${mm}`;
    }

    function addTime(time, deltaMinutes) {
      const [h, m] = time.split(":").map(Number);
      let total = h * 60 + m + deltaMinutes;
      if (total < 0) total += 24 * 60;
      total %= 24 * 60;
      const hh = Math.floor(total / 60).toString().padStart(2, '0');
      const mm = (total % 60).toString().padStart(2, '0');
      return `${hh}:${mm}`;
    }

    window.addEventListener('load', () => {
      const today = new Date();
      const dateStr = today.toISOString().split('T')[0];
      document.getElementById('date').value = dateStr;
    });
  </script>
</body>
</html>
