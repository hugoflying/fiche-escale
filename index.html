<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traçabilité température</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 48%;
      text-align: center;
      padding: 15px 10px;
      position: relative;
      box-sizing: border-box;
    }

    .card.negatif { border-top: 5px solid #003366; }
    .card.positive { border-top: 5px solid #3399ff; }
    .card.verte { border-top: 5px solid #0f9d58; }
    .card.boisson { border-top: 5px solid #f4b400; }
    .card.vitrine { border-top: 5px solid #9b59b6; }

    .frigo-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .temperature {
      font-size: 1.4em;
      font-weight: bold;
      background: #f0f0f0;
      border-radius: 6px;
      padding: 8px 0;
    }

    .temperature input {
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      text-align: center;
      width: 80%;
      background: transparent;
      border-radius: 6px;
      padding: 0;
    }

    .temperature input:focus {
      outline: none;
      background: transparent;
    }

    .temperature::after {
      content: " °C";
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .alert {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Traçabilité température</h2>

  <label for="date">Date</label>
  <input type="date" id="date">

  <label for="operateur">Opérateur</label>
  <select id="operateur">
    <option value="Vanina">Vanina</option>
    <option value="Nicolas">Nicolas</option>
  </select>

  <label for="moment">Moment du relevé</label>
  <select id="moment">
    <option value="Matin">Matin</option>
    <option value="Après-midi">Après-midi</option>
  </select>

  <div class="alert" id="alert"></div>

  <div class="grid" id="frigoGrid"></div>

  <button onclick="exporterPDF()">Exporter en PDF</button>

  <script>
    document.getElementById("date").valueAsDate = new Date();

    const cellules = [
      { nom: "Cellule négative 1", type: "negatif" },
      { nom: "Cellule négative 2", type: "negatif" },
      { nom: "Cellule négative 3", type: "negatif" },
      { nom: "Cellule positive", type: "positive" },
      { nom: "Cellule positive sous plan 1", type: "verte" },
      { nom: "Cellule positive sous plan 2", type: "verte" },
      { nom: "Cellule boisson", type: "boisson" },
      { nom: "Vitrine 1", type: "vitrine" },
      { nom: "Vitrine 2", type: "vitrine" },
      { nom: "Vitrine 3", type: "vitrine" },
    ];

    const grid = document.getElementById("frigoGrid");

    cellules.forEach((cellule, index) => {
      const card = document.createElement("div");
      card.className = `card ${cellule.type}`;
      card.innerHTML = `
        <div class="frigo-name">${cellule.nom}</div>
        <div class="temperature">
          <input type="text" pattern="-?[0-9]+(\\.[0-9]*)?" placeholder="- °C" id="temp${index}" onchange="checkTolerance(${index}, '${cellule.type}')">
        </div>
      `;
      grid.appendChild(card);
    });

    function checkTolerance(index, type) {
      const val = parseFloat(document.getElementById("temp" + index).value);
      const alertBox = document.getElementById("alert");

      if ((type === "negatif" && val > -10) || (type !== "negatif" && val > 8)) {
        alertBox.innerText = "Hors tolérance - Vérifiez température cellule";
        alertBox.style.display = "block";
        setTimeout(() => alertBox.style.display = "none", 4000);
      }
    }

    async function exporterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const date = document.getElementById("date").value;
      const operateur = document.getElementById("operateur").value;
      const moment = document.getElementById("moment").value;
      const now = new Date();
      const heure = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      doc.setFontSize(14);
      doc.text("Traçabilité Température", 20, 20);
      doc.setFontSize(10);
      doc.text(`Date : ${date}`, 20, 30);
      doc.text(`Opérateur : ${operateur}`, 20, 36);
      doc.text(`Moment : ${moment}`, 20, 42);

      cellules.forEach((cell, i) => {
        const temp = document.getElementById("temp" + i).value || "-";
        doc.text(`${cell.nom} : ${temp} °C`, 20, 52 + i * 6);
      });

      doc.text(`\nRelevé édité le ${date} à ${heure}`, 20, 120);
      doc.save(`Releve_Temperature_${date}_${moment}.pdf`);
    }
  </script>

</body>
</html>
