<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APPROCHES BVA</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .refresh-button {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .left, .right {
      flex: 1;
      min-width: 200px;
    }
    .status {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      min-width: 100px;
    }
    .green { background-color: #2e7d32; color: white; }
    .orange { background-color: #ef6c00; color: white; }
    .red { background-color: #c62828; color: white; }
    .airline {
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>APPROCHES BVA</h1>
  <button class="refresh-button" onclick="loadData()">Actualiser</button>
  <div id="flights-container"></div>

  <script>
    const BVA_LAT = 49.53590;
    const BVA_LON = 1.95556;
    const RADIUS_KM = 73.68;
    const aviationStackKey = '1c2e5ccbfadeae18f0330ca50e632904';

    const proxy = url => `https://corsproxy.io/?${encodeURIComponent(url)}`;

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function loadData() {
      document.getElementById('flights-container').innerHTML = 'Chargement...';

      try {
        const openskyResp = await fetch(proxy('https://opensky-network.org/api/states/all'));
        const openskyData = await openskyResp.json();

        const filteredStates = openskyData.states.filter(state => {
          const lat = state[6], lon = state[5];
          return lat && lon && haversine(BVA_LAT, BVA_LON, lat, lon) <= RADIUS_KM;
        });

        const aviationResp = await fetch(proxy(`https://api.aviationstack.com/v1/flights?access_key=\${aviationStackKey}&arr_iata=BVA`));
        const aviationData = await aviationResp.json();
        const flights = aviationData.data || [];

        const result = [];

        for (const state of filteredStates) {
          const callsign = state[1]?.trim();
          if (!callsign) continue;

          const match = flights.find(f => f.flight?.iata === callsign || f.flight?.icao === callsign || f.callsign === callsign);
          if (!match || !match.arrival?.scheduled || !match.arrival?.estimated) continue;

          const sta = new Date(match.arrival.scheduled);
          const eta = new Date(match.arrival.estimated);
          const delayMin = Math.round((eta - sta) / 60000);
          const heading = state[10] || 0;
          const altitude = state[7] || 0;

          let runway = '-';
          if (altitude <= 2000) {
            if (heading >= 110 && heading <= 130) runway = '12';
            else if (heading >= 290 && heading <= 310) runway = '30';
          }
          const eibt = new Date(eta.getTime() + (runway === '12' ? 7 : 5) * 60000);

          result.push({
            flight: match.flight?.iata || 'N/A',
            from: match.departure?.iata || '???',
            reg: match.aircraft?.registration || 'N/A',
            callsign: callsign,
            sta: sta.toLocaleTimeString(),
            eta: eta.toLocaleTimeString(),
            eibt: eibt.toLocaleTimeString(),
            delayMin,
            runway
          });
        }

        const container = document.getElementById('flights-container');
        container.innerHTML = '';

        if (result.length === 0) {
          container.innerHTML = '<p>Aucun vol à l\'approche détecté.</p>';
          return;
        }

        result.forEach(f => {
          const statusClass = f.delayMin > 30 ? 'red' : f.delayMin > 10 ? 'orange' : 'green';
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="left">
              <h2>${f.flight}</h2>
              <p>${f.from} ➜ BVA</p>
              <p class="airline">Callsign: ${f.callsign} | Reg: ${f.reg}</p>
              <p>STA: ${f.sta} | ETA: ${f.eta} | EIBT: ${f.eibt}</p>
              <p>Piste estimée: ${f.runway}</p>
            </div>
            <div class="right">
              <div class="status ${statusClass}">
                ${f.delayMin <= 10 ? 'On Time' : f.delayMin + ' min delay'}
              </div>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        document.getElementById('flights-container').innerHTML = '<p>Erreur de chargement des données.</p>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
