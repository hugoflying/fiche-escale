<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relevé Température HACCP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f4f6f8;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 140px;
      text-align: center;
      position: relative;
    }

    .card.positive { border-top: 6px solid #f4b400; }     /* Jaune */
    .card.negatif  { border-top: 6px solid #4285f4; }     /* Bleu */
    .card.legumes  { border-top: 6px solid #0f9d58; }     /* Vert */

    .frigo-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .temperature {
      font-size: 1.4em;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn-plus {
      font-size: 1.4em;
      background: #eee;
      border: none;
      border-radius: 6px;
      padding: 5px 15px;
      cursor: pointer;
    }

    .btn-plus:active {
      background: #ccc;
    }
  </style>
</head>
<body>

<h2>Relever les températures</h2>

<div class="grid" id="frigoGrid">
  <!-- Les cartes seront insérées ici -->
</div>

<script>
  const frigos = [
    { nom: "Jour produits", type: "positive", valeur: 2.5 },
    { nom: "Lait", type: "positive", valeur: 3.0 },
    { nom: "Frigo légumes", type: "legumes", valeur: 1.0 },
    { nom: "Congelé 1", type: "negatif", valeur: -20.0 },
    { nom: "Congelé 2", type: "negatif", valeur: -20.0 }
  ];

  const container = document.getElementById("frigoGrid");

  frigos.forEach((frigo, i) => {
    const card = document.createElement("div");
    card.className = `card ${frigo.type}`;
    card.innerHTML = `
      <div class="frigo-name">${frigo.nom}</div>
      <div class="temperature" id="temp${i}">${frigo.valeur.toFixed(1)} °C</div>
      <button class="btn-plus" onclick="changerTemp(${i})">+</button>
    `;
    container.appendChild(card);
  });

  function changerTemp(index) {
    const current = frigos[index];
    const nouvelleTemp = prompt(`Nouvelle température pour "${current.nom}" :`, current.valeur);
    if (nouvelleTemp !== null && !isNaN(nouvelleTemp)) {
      frigos[index].valeur = parseFloat(nouvelleTemp);
      document.getElementById("temp" + index).textContent = `${frigos[index].valeur.toFixed(1)} °C`;
    }
  }
</script>

</body>
</html>
