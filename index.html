<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>APPROCHE BVA</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    #status {
      text-align: center;
      font-size: 1em;
      margin-bottom: 1em;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2c2c2c;
      font-size: 1.1em;
    }
    tr.approche {
      animation: clignote 1s infinite;
      cursor: pointer;
    }
    @keyframes clignote {
      0%, 100% { background-color: #1f1f1f; }
      50% { background-color: #3a3a3a; }
    }
  </style>
</head>
<body>
  <h1>APPROCHE BVA</h1>
  <div id="status">Chargement...</div>

  <table>
    <thead>
      <tr>
        <th>CALLSIGN</th>
        <th>FLIGHT NUMBER</th>
        <th>FROM</th>
        <th>AIRCRAFT TYPE</th>
        <th>PISTE</th>
      </tr>
    </thead>
    <tbody id="tableau-avions"></tbody>
  </table>

  <script>
    const acknowledged = new Set();
    const center = { lat: 49.60003, lon: 1.95008 };
    const radiusKM = 73;
    const aviationstackKey = "09f710545f7739acf05bd7986499c799";
    let aviationstackData = [];

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function fetchAviationStack() {
      const proxy = "https://corsproxy.io/?";
      const url = proxy + `http://api.aviationstack.com/v1/flights?access_key=${aviationstackKey}&arr_iata=BVA&limit=100`;
      const res = await fetch(url);
      const json = await res.json();
      aviationstackData = json.data || [];
      console.log("✅ Données AviationStack mises à jour");
    }

    async function fetchOpenSkyStates() {
      const proxy = "https://corsproxy.io/?";
      const url = proxy + "https://opensky-network.org/api/states/all?lamin=49.0&lamax=50.2&lomin=1.0&lomax=3.0";
      const res = await fetch(url);
      const data = await res.json();
      return data.states || [];
    }

    function formatFlightMatch(callsign) {
      for (const flight of aviationstackData) {
        const iata = flight.flight?.iata?.replace(/\s+/g, '');
        const icao = flight.flight?.icao?.replace(/\s+/g, '');
        const fullCall = flight.callsign?.replace(/\s+/g, '');
        if (
          (iata && callsign.includes(iata)) ||
          (icao && callsign.includes(icao)) ||
          (fullCall && callsign.includes(fullCall))
        ) {
          if (flight.arrival?.iata === "BVA") return flight;
        }
      }
      return null;
    }

    function detectPiste(altitude, heading) {
      if (!heading || isNaN(heading) || !altitude) return "—";
      if (altitude <= 100 && heading >= 110 && heading <= 140) return "12";
      if (altitude <= 1000 && heading >= 290 && heading <= 310) return "30";
      return "—";
    }

    async function updateDisplay() {
      const tableau = document.getElementById("tableau-avions");
      const status = document.getElementById("status");
      tableau.innerHTML = "";

      try {
        const states = await fetchOpenSkyStates();
        let count = 0;

        states.forEach(avion => {
          const [icao24, callsignRaw, , , , lon, lat, baroAltitude, onGround, velocity, heading, , geoAltitude] = avion;
          if (!lat || !lon || !callsignRaw || onGround) return;

          const callsign = callsignRaw.trim().replace(/\s+/g, '');
          const distance = haversine(center.lat, center.lon, lat, lon);
          if (distance > radiusKM) return;

          const flight = formatFlightMatch(callsign);
          if (!flight) return;

          const flightNumber = flight.flight?.iata || flight.flight?.icao || "—";
          const from = flight.departure?.iata || "—";
          const aircraft = flight.aircraft?.icao || "—";
          const alt = geoAltitude || baroAltitude || 0;
          const piste = detectPiste(alt, heading);

          count++;
          const ligne = document.createElement("tr");
          ligne.innerHTML = `
            <td>${callsignRaw.trim()}</td>
            <td>${flightNumber}</td>
            <td>${from}</td>
            <td>${aircraft}</td>
            <td>${piste}</td>
          `;

          if (!acknowledged.has(callsign)) {
            ligne.classList.add("approche");
            ligne.addEventListener("click", () => {
              ligne.classList.remove("approche");
              acknowledged.add(callsign);
            });
          }

          tableau.appendChild(ligne);
        });

        const now = new Date();
        status.textContent = `Dernière mise à jour : ${now.toLocaleTimeString()} — ${count} vol(s) en approche détecté(s)`;
      } catch (err) {
        console.error("Erreur récupération :", err);
        status.textContent = "Erreur lors de la récupération des données.";
      }
    }

    fetchAviationStack();
    updateDisplay();
    setInterval(fetchAviationStack, 60000);  // AviationStack toutes les 60 sec
    setInterval(updateDisplay, 10000);       // OpenSky toutes les 10 sec
  </script>
</body>
</html>
