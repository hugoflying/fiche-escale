<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ArrivÃ©es Approche - BVA</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 16px;
      text-align: center;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2c2c2c;
      font-size: 1.1em;
    }
    tr.approche {
      animation: clignote 1s infinite;
      cursor: pointer;
    }
    @keyframes clignote {
      0%, 100% { background-color: #1f1f1f; }
      50% { background-color: #3a3a3a; }
    }
  </style>
</head>
<body>
  <h1>ðŸ›¬ Vols en approche - AÃ©roport de Beauvais</h1>
  <table>
    <thead>
      <tr>
        <th>Vol</th>
        <th>Callsign</th>
        <th>Provenance</th>
        <th>Heure prÃ©vue</th>
      </tr>
    </thead>
    <tbody id="vols-tableau">
      <!-- Contenu dynamique -->
    </tbody>
  </table>

  <script>
    const acknowledged = new Set();
    const center = { lat: 49.60003, lon: 1.95008 };
    const radiusKM = 73;
    const keyAE = "86b00c-05cc00";

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function fetchArrivalsAE() {
      const url = `https://aviation-edge.com/v2/public/timetable?key=${keyAE}&iataCode=BVA&type=arrival`;
      const res = await fetch(url);
      const data = await res.json();
      return data;
    }

    async function fetchOpenSky() {
      const proxy = "https://corsproxy.io/?";
      const url = proxy + "https://opensky-network.org/api/states/all?lamin=49.0&lamax=50.2&lomin=1.0&lomax=3.0";
      const res = await fetch(url);
      const data = await res.json();
      return data.states || [];
    }

    function matchFlight(callsign, aeData) {
      return aeData.find(flight => {
        const iata = flight.flight.iataNumber?.replace(/\s+/g, '') || "";
        const icao = flight.flight.icaoNumber?.replace(/\s+/g, '') || "";
        return callsign.replace(/\s+/g, '').startsWith(iata) || callsign.replace(/\s+/g, '').startsWith(icao);
      });
    }

    async function updateDisplay() {
      const tableau = document.getElementById("vols-tableau");
      tableau.innerHTML = "";

      const [aeData, osData] = await Promise.all([fetchArrivalsAE(), fetchOpenSky()]);

      osData.forEach(avion => {
        const callsign = (avion[1] || "").trim();
        const lon = avion[5], lat = avion[6];
        if (!lat || !lon || !callsign) return;

        const dist = haversine(center.lat, center.lon, lat, lon);
        const isApproche = dist <= radiusKM;

        const match = matchFlight(callsign, aeData);
        const iata = match?.flight?.iataNumber || "â€”";
        const from = match?.departure?.iataCode || "â€”";
        const heure = match?.arrival?.scheduledTimeLocal?.split("T")[1]?.slice(0,5) || "â€”";

        const ligne = document.createElement("tr");
        ligne.innerHTML = `
          <td>${iata}</td>
          <td>${callsign}</td>
          <td>${from}</td>
          <td>${heure}</td>
        `;

        if (isApproche && !acknowledged.has(callsign)) {
          ligne.classList.add("approche");
        }

        ligne.addEventListener("click", () => {
          ligne.classList.remove("approche");
          acknowledged.add(callsign);
        });

        tableau.appendChild(ligne);
      });
    }

    updateDisplay();
    setInterval(updateDisplay, 30000);
  </script>
</body>
</html>
