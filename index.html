<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TraÃ§abilitÃ© produits</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      overflow-x: hidden;
    }

    header {
      background: #f0f4f7;
      padding: 20px 10px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #000;
    }

    .container {
      padding: 10px 15px;
      box-sizing: border-box;
    }

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 4px 8px;
      flex: 1 1 300px;
      max-width: 100%;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }

    select,
    input[type="text"],
    input[type="date"],
    input[type="file"] {
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
      padding: 4px 8px;
      line-height: 1.1;
      height: 36px;
      margin: 0;
    }

    #photo-preview img {
      max-width: 100px;
      margin: 10px 10px 0 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .photo-zone {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    button {
      background-color: #74b043;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    @media (max-width: 600px) {
      .form-grid {
        flex-direction: column;
      }
      .section {
        width: 100%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TraÃ§abilitÃ© produits</h1>
  </header>

  <div class="container">
    <div class="form-grid">
      <div class="section">
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
      </div>

      <div class="section">
        <label for="operateur">OpÃ©rateur</label>
        <select id="operateur" name="operateur">
          <option value="">-- SÃ©lectionner --</option>
          <option>Vanina</option>
          <option>Nicolas</option>
        </select>
      </div>

      <div class="section">
        <label for="produit">Type de produit</label>
        <select id="produit" name="produit">
          <option value="">-- Choisir --</option>
          <option>Viande</option>
          <option>Pain</option>
          <option>LÃ©gumes</option>
          <option>Dessert</option>
          <option>Condiments</option>
          <option>Ã‰pices</option>
          <option>Liquides</option>
        </select>
      </div>

      <div class="section">
        <label for="lot">NÂ° de lot</label>
        <input type="text" id="lot" name="lot" placeholder="Ex : 254A23">
      </div>

      <div class="section" style="flex: 1 1 100%;">
        <label for="photo">Ajouter photo (ou prendre une photo)</label>
        <input type="file" id="photo" accept="image/*" capture="environment" multiple>
        <div class="photo-zone" id="photo-preview"></div>
      </div>
    </div>

    <button onclick="exporterPDF()">ðŸ“„ Exporter en PDF</button>
  </div>

  <script>
    // Date du jour
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("date").value = today;
    });

    const photoInput = document.getElementById('photo');
    const previewContainer = document.getElementById('photo-preview');
    let images = [];

    photoInput.addEventListener('change', () => {
      previewContainer.innerHTML = '';
      images = [];

      Array.from(photoInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);
          images.push(e.target.result);
        };
        reader.readAsDataURL(file);
      });
    });

    async function convertImageToCanvas(imageSrc) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          resolve(canvas.toDataURL('image/jpeg', 1.0));
        };
        img.src = imageSrc;
      });
    }

    async function exporterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

      const date = document.getElementById('date').value;
      const operateur = document.getElementById('operateur').value;
      const produit = document.getElementById('produit').value;
      const lot = document.getElementById('lot').value;

      doc.setFontSize(16);
      doc.text("TraÃ§abilitÃ© Produits - HACCP", 20, 20);
      doc.setFontSize(12);
      doc.text(`Date : ${date}`, 20, 30);
      doc.text(`OpÃ©rateur : ${operateur}`, 20, 38);
      doc.text(`Type de produit : ${produit}`, 20, 46);
      doc.text(`NÂ° de lot : ${lot}`, 20, 54);

      let y = 65;
      const maxWidth = 160;

      for (let i = 0; i < images.length; i++) {
        if (y > 240) {
          doc.addPage();
          y = 20;
        }

        const dataUrl = await convertImageToCanvas(images[i]);
        const tempImg = new Image();
        tempImg.src = dataUrl;

        await new Promise(resolve => {
          tempImg.onload = () => {
            const ratio = tempImg.width / tempImg.height;
            const width = Math.min(maxWidth, tempImg.width * 0.264583); // px â†’ mm
            const height = width / ratio;
            const x = (210 - width) / 2;

            doc.addImage(dataUrl, 'JPEG', x, y, width, height);
            y += height + 10;
            resolve();
          };
        });
      }

      doc.save(`HACCP_trace_${date}.pdf`);
    }
  </script>
</body>
</html>
