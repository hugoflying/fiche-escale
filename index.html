<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>APPROCHE BVA</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    #status {
      text-align: center;
      font-size: 1em;
      margin-bottom: 1em;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2c2c2c;
      font-size: 1.1em;
    }
    tr.approche {
      animation: clignote 1s infinite;
      cursor: pointer;
    }
    @keyframes clignote {
      0%, 100% { background-color: #1f1f1f; }
      50% { background-color: #3a3a3a; }
    }
  </style>
</head>
<body>
  <h1>APPROCHE BVA</h1>
  <div id="status">Chargement...</div>

  <table>
    <thead>
      <tr>
        <th>CALLSIGN</th>
        <th>FLIGHT NUMBER</th>
        <th>FROM</th>
        <th>STA</th>
      </tr>
    </thead>
    <tbody id="tableau-avions"></tbody>
  </table>

  <script>
    const acknowledged = new Set();
    const center = { lat: 49.60003, lon: 1.95008 };
    const radiusKM = 73;
    const aviationEdgeKey = "86b00c-05cc00";

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function formatTime(date) {
      return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    async function fetchArrivalsBVA() {
      const url = `https://aviation-edge.com/v2/public/timetable?key=${aviationEdgeKey}&iataCode=BVA&type=arrival`;
      const res = await fetch(url);
      const data = await res.json();
      const map = new Map();
      data.forEach(flight => {
        const iata = flight.flight?.iataNumber?.replace(/\s+/g, '') || "";
        const icao = flight.flight?.icaoNumber?.replace(/\s+/g, '') || "";
        const callsign = iata || icao;
        if (callsign) {
          map.set(callsign, {
            callsign,
            flightNumber: iata || icao,
            from: flight.departure?.iataCode || "—",
            sta: flight.arrival?.scheduledTimeLocal?.split("T")[1]?.slice(0,5) || "—"
          });
        }
      });
      return map;
    }

    async function fetchOpenSkyStates() {
      const proxy = "https://corsproxy.io/?";
      const url = proxy + "https://opensky-network.org/api/states/all?lamin=49.0&lamax=50.2&lomin=1.0&lomax=3.0";
      const res = await fetch(url);
      const data = await res.json();
      return data.states || [];
    }

    async function updateDisplay() {
      const tableau = document.getElementById("tableau-avions");
      const status = document.getElementById("status");
      tableau.innerHTML = "";

      try {
        const [arrivalsMap, states] = await Promise.all([
          fetchArrivalsBVA(),
          fetchOpenSkyStates()
        ]);

        let count = 0;

        states.forEach(avion => {
          const [icao24, callsignRaw, , , , lon, lat] = avion;
          if (!lat || !lon || !callsignRaw) return;

          const callsign = callsignRaw.replace(/\s+/g, '');
          if (!arrivalsMap.has(callsign)) return;

          const distance = haversine(center.lat, center.lon, lat, lon);
          if (distance > radiusKM) return;

          const data = arrivalsMap.get(callsign);
          count++;

          const ligne = document.createElement("tr");
          ligne.innerHTML = `
            <td>${callsignRaw.trim()}</td>
            <td>${data.flightNumber}</td>
            <td>${data.from}</td>
            <td>${data.sta}</td>
          `;

          if (!acknowledged.has(callsign)) {
            ligne.classList.add("approche");
            ligne.addEventListener("click", () => {
              ligne.classList.remove("approche");
              acknowledged.add(callsign);
            });
          }

          tableau.appendChild(ligne);
        });

        const now = new Date();
        status.textContent = `Dernière mise à jour : ${formatTime(now)} — ${count} vol(s) en approche réelle`;
      } catch (err) {
        console.error("Erreur récupération :", err);
        status.textContent = "Erreur lors de la récupération des données.";
      }
    }

    updateDisplay();
    setInterval(updateDisplay, 10000); // Mise à jour toutes les 10 sec
  </script>
</body>
</html>
