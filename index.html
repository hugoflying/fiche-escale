<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tra√ßabilit√© produits</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      margin: 0;
    }
    header {
      background-color: #74b043;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"], input[type="date"], input[type="file"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      margin-top: 5px;
    }
    #photo-preview img {
      max-width: 150px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    button {
      background-color: #74b043;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    ‚û§ TRACABILIT√â PRODUITS
  </header>

  <div class="container">

    <div class="section">
      <label for="date">Date :</label>
      <input type="date" id="date" name="date">
    </div>

    <div class="section">
      <label for="operateur">Op√©rateur :</label>
      <select id="operateur" name="operateur">
        <option value="">-- S√©lectionner --</option>
        <option value="Vanina">Vanina</option>
        <option value="Nicolas">Nicolas</option>
      </select>
    </div>

    <div class="section">
      <label for="produit">Type de produit :</label>
      <select id="produit" name="produit">
        <option value="">-- Choisir --</option>
        <option>Viande</option>
        <option>Pain</option>
        <option>L√©gumes</option>
        <option>Dessert</option>
        <option>Condiments</option>
        <option>√âpices</option>
        <option>Liquides</option>
      </select>
    </div>

    <div class="section">
      <label for="photo">Ajouter une ou plusieurs photos :</label>
      <input type="file" id="photo" accept="image/*" multiple>
      <div id="photo-preview"></div>
    </div>

    <div class="section">
      <button onclick="exporterPDF()">üìÑ Exporter en PDF</button>
    </div>

  </div>

  <script>
    // Date auto remplie
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("date").value = today;
    });

    // Aper√ßu des photos
    const photoInput = document.getElementById('photo');
    const previewContainer = document.getElementById('photo-preview');
    let images = [];

    photoInput.addEventListener('change', () => {
      previewContainer.innerHTML = '';
      images = [];

      Array.from(photoInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);
          images.push(e.target.result);
        };
        reader.readAsDataURL(file);
      });
    });

    // Export PDF
    async function exporterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const date = document.getElementById('date').value;
      const operateur = document.getElementById('operateur').value;
      const produit = document.getElementById('produit').value;

      doc.setFontSize(16);
      doc.text("Tra√ßabilit√© Produits - HACCP", 20, 20);
      doc.setFontSize(12);
      doc.text(`Date : ${date}`, 20, 30);
      doc.text(`Op√©rateur : ${operateur}`, 20, 40);
      doc.text(`Type de produit : ${produit}`, 20, 50);

      let y = 60;
      for (let i = 0; i < images.length; i++) {
        if (i > 0 && y > 250) {
          doc.addPage();
          y = 20;
        }
        doc.addImage(images[i], 'JPEG', 20, y, 80, 60);
        y += 70;
      }

      doc.save(`HACCP_trace_${date}.pdf`);
    }
  </script>
</body>
</html>
