<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnaround Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    :root {
      --bg-color-light: #f5f5f5;
      --bg-color-dark: #121212;
      --text-color-light: #000;
      --text-color-dark: #fff;
      --card-color-light: #fff;
      --card-color-dark: #1f1f1f;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }
    .dark-mode {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }
    .header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      display: flex;
      padding: 0 10px;
      overflow-x: auto;
    }
    .tab {
      padding: 10px 15px;
      margin-right: 5px;
      background: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab.active {
      background: #666;
      color: white;
    }
    .card {
      margin: 15px;
      padding: 20px;
      background: var(--card-color-light);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      font-size: 1.4em;
    }
    .dark-mode .card {
      background: var(--card-color-dark);
    }
    .timestamp {
      font-size: 1.6em;
      margin-top: 10px;
    }
    .clock-area {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .clock-left, .clock-right {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 33%;
    }
    .clock-left { left: 0; }
    .clock-right { right: 0; }
    .settings {
      margin: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Turnaround Manager</h1>
    <div>
      <button onclick="toggleDarkMode()">Mode Jour/Nuit</button>
      <button onclick="toggleTimeMode()">UTC/Local</button>
      <button onclick="addTab()">+</button>
    </div>
  </div>
  <div class="tabs" id="tabs"></div>
  <div id="main"></div>

  <script>
    const DateTime = luxon.DateTime;
    let isUTC = false;
    let tabCounter = 1;
    let currentTab = null;
    const tabs = {};

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleTimeMode() {
      isUTC = !isUTC;
      for (const tabId in tabs) {
        tabs[tabId].timestamps.forEach(item => updateDisplay(item));
      }
    }

    function addTab() {
      const tabId = `tab${tabCounter++}`;
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.textContent = `Vol ${tabCounter - 1}`;
      tab.onclick = () => switchTab(tabId);
      document.getElementById("tabs").appendChild(tab);

      tabs[tabId] = { element: tab, timestamps: [] };

      const card = document.createElement("div");
      card.className = "card";
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      card.appendChild(timestamp);

      const clickArea = document.createElement("div");
      clickArea.className = "clock-area";

      const left = document.createElement("div");
      left.className = "clock-left";
      left.ondblclick = (e) => {
        e.stopPropagation();
        modifyTime(-1, timestamp);
      };

      const right = document.createElement("div");
      right.className = "clock-right";
      right.ondblclick = (e) => {
        e.stopPropagation();
        modifyTime(1, timestamp);
      };

      clickArea.onclick = () => setTimeNow(timestamp);

      clickArea.appendChild(left);
      clickArea.appendChild(right);
      card.appendChild(clickArea);

      tabs[tabId].element = tab;
      tabs[tabId].card = card;
      tabs[tabId].timestamps.push(timestamp);

      document.getElementById("main").appendChild(card);
      switchTab(tabId);
    }

    function switchTab(id) {
      for (const t in tabs) {
        tabs[t].element.classList.remove("active");
        tabs[t].card.style.display = "none";
      }
      tabs[id].element.classList.add("active");
      tabs[id].card.style.display = "block";
      currentTab = id;
    }

    function setTimeNow(elem) {
      elem.dataset.timestamp = DateTime.now().toISO();
      updateDisplay(elem);
    }

    function modifyTime(minutes, elem) {
      let dt = DateTime.fromISO(elem.dataset.timestamp || DateTime.now().toISO());
      dt = dt.plus({ minutes });
      elem.dataset.timestamp = dt.toISO();
      updateDisplay(elem);
    }

    function updateDisplay(elem) {
      const dt = DateTime.fromISO(elem.dataset.timestamp);
      elem.textContent = isUTC ? dt.toUTC().toFormat("HH:mm") + " UTC" : dt.toLocal().toFormat("HH:mm") + " Local";
    }

    addTab(); // initial tab
  </script>
</body>
</html>
