<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUIVI PERFORMANCE</title>
<style>
/* RESET & BASE */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #222;
    padding: 10px;
}
body.dark { background: #121212; color: #f8f9fa; }

h1 { text-align: center; margin: 10px 0 15px; }

/* Onglets fixes */
#tab-bar {
    display: flex;
    gap: 5px;
    background: #e0e0e0;
    padding: 5px;
    position: sticky;
    top: 0;
    z-index: 10;
}
.tab {
    padding: 5px 10px;
    background: #ccc;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}
.tab.active {
    background: #2196f3;
    color: white;
}
#add-tab {
    background: #4caf50;
    color: white;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

/* Sections */
section {
    background: #fff;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
body.dark section { background: #1e1e1e; }

h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
    text-align: center;
}

/* Grilles */
.form-grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
.form-group { flex: 1 1 calc(50% - 10px); min-width: 150px; margin-bottom: 10px; text-align:center; }
.form-group-3col { flex: 1 1 calc(33.33% - 10px); min-width: 120px; margin-bottom: 10px; text-align:center; }
.form-group-4col { flex: 1 1 calc(25% - 10px); min-width: 80px; margin-bottom: 10px; text-align:center; }

/* Labels en gras */
.form-group label,
.form-group-3col label,
.form-group-4col label {
    font-size: 0.9rem;
    font-weight: bold;
    display: block;
    margin-bottom: 3px;
    text-align: center;
}

/* Champs */
input, select {
    width: 100%;
    padding: 6px;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
}
textarea {
    width: 100%;
    padding: 6px;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: both;
    min-height: 60px;
    text-align: left;
    overflow: auto;
}

/* Champ horaire + boutons */
.form-group input[type="time"] {
    width: 100%;
    box-sizing: border-box;
    text-align: center;
    display: block;
}
.btn-actions {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    width: 100%;
    gap: 5px;
    margin-top: 5px;
}
button.action {
    width: 100%;
    padding: 10px;
    font-size: 0.95rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button.minus { background: #555; color: white; }
button.now   { background: #1976d2; color: white; }
button.plus  { background: #555; color: white; }

/* Boutons principaux */
#validate, #save, #reset {
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    border: none;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
}
#validate { background: #4caf50; color: white; }
#save { background: #2196f3; color: white; margin: 15px 0; }
#reset { background: #d32f2f; color: white; }

/* Timers */
.timer-box {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 15px;
    flex-wrap: wrap;
}
.timer {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
}
.timer-label { font-weight: bold; font-size: 1rem; }
.timer-value {
    background: #d32f2f;
    color: #fff;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 1.1rem;
}
#timer-tobt { background: #2e7d32; }
#timer-h8 { background: orange; }

/* Toggles */
.toggle-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}
.toggle-container button {
    padding: 5px 10px;
    font-size: 0.9rem;
}

/* Majuscules pour INFO VOL */
#Date, #Cie, #NVol, #From, #To, #Immat, #RZA, #Parking, #FNC {
    text-transform: uppercase;
}
</style>
</head>

<script>
/* =====================
   LOGIQUE MULTI-ONGLETS
===================== */
let currentTab = null;
let tabs = [];

// Ajout d'un nouvel onglet
function addTab() {
    const tabId = 'VOL_' + (tabs.length + 1);
    tabs.push(tabId);
    renderTabs();
    createForm(tabId);
    switchTab(tabId);
}

// Suppression d'un onglet
function removeTab(tabId) {
    if (confirm("Supprimer cet onglet ?")) {
        for (let key in localStorage) {
            if (key.startsWith(tabId + "_")) {
                localStorage.removeItem(key);
            }
        }
        tabs = tabs.filter(t => t !== tabId);
        renderTabs();
        if (tabs.length > 0) {
            switchTab(tabs[tabs.length - 1]);
        } else {
            addTab();
        }
    }
}

// Affichage des onglets
function renderTabs() {
    const bar = document.getElementById('tab-bar');
    bar.innerHTML = '';
    tabs.forEach(tabId => {
        const btn = document.createElement('div');
        btn.className = 'tab' + (tabId === currentTab ? ' active' : '');
        btn.textContent = tabId;
        btn.onclick = () => switchTab(tabId);
        btn.ondblclick = () => removeTab(tabId);
        bar.appendChild(btn);
    });
    const addBtn = document.createElement('div');
    addBtn.id = 'add-tab';
    addBtn.textContent = '+';
    addBtn.onclick = addTab;
    bar.appendChild(addBtn);
}

// Changement d’onglet
function switchTab(tabId) {
    currentTab = tabId;
    renderTabs();
    createForm(tabId);
}

/* =====================
   FORMULAIRE UNIQUE
===================== */
function createForm(tabId) {
    if (!document.body.getAttribute('data-form-template')) {
        document.body.setAttribute('data-form-template', document.getElementById('form-template').innerHTML);
    }
    document.getElementById('form-container').innerHTML = document.body.getAttribute('data-form-template');
    initForm();
}

/* =====================
   SCRIPTS EXISTANTS ADAPTÉS
===================== */

let isUTC = false;
let manualSOBT = false;

function initTabs() {
    addTab(); // démarre avec 1 onglet
}

function initForm() {
    document.getElementById('Date').valueAsDate = new Date();
    generateTimingFields();
    restoreSettings();
    enableAutoSave();
    setInterval(() => { updateAllCalculations(); manualSaveTimers(); }, 60000);
}

function generateTimingFields() {
    const timings = [
        "ArrPNT","ArrPNC","PremierDebarque","DernierDebarque",
        "AvionPremierEmbarque","AvionDernierEmbarque",
        "PortePremierEmbarque","PorteDernierEmbarque",
        "ArriveeFuel","DepartFuel",
        "ArriveeLift","DepartLift",
        "RemiseLID","FermeturePorteAvion"
    ];
    const labels = [
        "Arrivée PNT avion","Arrivée PNC avion","Premier débarqué","Dernier débarqué",
        "Avion : Premier embarqué","Avion : Dernier embarqué",
        "Porte : Premier embarqué","Porte : Dernier embarqué",
        "Arrivée Fuel","Départ Fuel",
        "Arrivée Lift","Départ Lift",
        "Remise LID/LDS","Fermeture porte avion"
    ];
    const container = document.getElementById('timing-grid');
    container.innerHTML = "";
    timings.forEach((id,i)=>{
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `
            <label>${labels[i]}<input type="time" id="${id}" onchange="updateAllCalculations()"></label>
            <div class="btn-actions">
                <button class="action minus" onclick="adjustTime('${id}',-1);updateAllCalculations()">-1</button>
                <button class="action now" onclick="setNow('${id}');updateAllCalculations()">Now</button>
                <button class="action plus" onclick="adjustTime('${id}',1);updateAllCalculations()">+1</button>
            </div>
        `;
        container.appendChild(div);
    });
    enableAutoSave();
}

/* --- SAUVEGARDE PAR ONGLET --- */
function enableAutoSave() {
    const fields = document.querySelectorAll('input, select, textarea');
    fields.forEach(field => {
        const savedValue = localStorage.getItem(currentTab + "_" + field.id);
        if (savedValue !== null) field.value = savedValue;
        field.addEventListener('input', () => localStorage.setItem(currentTab + "_" + field.id, field.value));
        field.addEventListener('change', () => localStorage.setItem(currentTab + "_" + field.id, field.value));
    });
}

function manualSave() {
    const fields = document.querySelectorAll('input, select, textarea');
    fields.forEach(field => localStorage.setItem(currentTab + "_" + field.id, field.value));
    localStorage.setItem(currentTab + "_modeDark", document.body.classList.contains('dark') ? '1' : '0');
    localStorage.setItem(currentTab + "_modeUTC", isUTC ? '1' : '0');
    manualSaveTimers();
    alert("Données sauvegardées !");
}

function manualSaveTimers() {
    localStorage.setItem(currentTab + '_timer-h40', document.getElementById('timer-h40').textContent);
    localStorage.setItem(currentTab + '_timer-h15', document.getElementById('timer-h15').textContent);
    localStorage.setItem(currentTab + '_timer-h8', document.getElementById('timer-h8').textContent);
    localStorage.setItem(currentTab + '_timer-tobt', document.getElementById('timer-tobt').textContent);
}

function restoreSettings() {
    if (localStorage.getItem(currentTab + '_modeDark') === '1') document.body.classList.add('dark');
    if (localStorage.getItem(currentTab + '_modeUTC') === '1') isUTC = true;
    if (localStorage.getItem(currentTab + '_timer-h40')) document.getElementById('timer-h40').textContent = localStorage.getItem(currentTab + '_timer-h40');
    if (localStorage.getItem(currentTab + '_timer-h15')) document.getElementById('timer-h15').textContent = localStorage.getItem(currentTab + '_timer-h15');
    if (localStorage.getItem(currentTab + '_timer-h8')) document.getElementById('timer-h8').textContent = localStorage.getItem(currentTab + '_timer-h8');
    if (localStorage.getItem(currentTab + '_timer-tobt')) document.getElementById('timer-tobt').textContent = localStorage.getItem(currentTab + '_timer-tobt');
}

function clearAutoSave() {
    for (let key in localStorage) {
        if (key.startsWith(currentTab + "_")) {
            localStorage.removeItem(key);
        }
    }
    location.reload();
}

/* --- Fonctions calculs (updateTimers, updateLID, updateTOBT, updateDLDuree2/3) --- */
function updateAllCalculations() {
    updateTimers();
    updateSOBTDefault();
    updateTOBT();
    updateDLCode();
    updateDLDuree2();
    updateLID();
}

function updateTimers() {
    const sobt = document.getElementById('SOBT').value;
    if (!sobt) {
        ['timer-h40','timer-h15','timer-h8'].forEach(id=>document.getElementById(id).textContent='--:--');
        return;
    }
    const [hh, mm] = sobt.split(':').map(Number);
    const base = new Date();
    base.setHours(hh);
    base.setMinutes(mm);
    const h40 = new Date(base.getTime() - 40*60000);
    const h15 = new Date(base.getTime() - 15*60000);
    const h8 = new Date(base.getTime() - 8*60000);
    document.getElementById('timer-h40').textContent = `${String(h40.getHours()).padStart(2,'0')}:${String(h40.getMinutes()).padStart(2,'0')}`;
    document.getElementById('timer-h15').textContent = `${String(h15.getHours()).padStart(2,'0')}:${String(h15.getMinutes()).padStart(2,'0')}`;
}

function updateLID() {
    const cie = document.getElementById('Cie').value;
    const tobt = document.getElementById('timer-tobt').textContent;
    if ((cie === "FR" || cie === "RK") && tobt !== "--:--") {
        let [hh, mm] = tobt.split(':').map(Number);
        const d = new Date();
        d.setHours(hh);
        d.setMinutes(mm - 8);
        document.getElementById('timer-h8').textContent =
            `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
    } else {
        document.getElementById('timer-h8').textContent = "--:--";
    }
}

/* DL Durée 2 = (AOBT - SOBT) - DL Durée 1 */
function updateDLDuree2() {
    const sobt = document.getElementById('SOBT').value;
    const aobt = document.getElementById('AOBT').value;
    const dlduree1 = parseInt(document.getElementById('DLduree1').value) || 0;

    if (sobt && aobt) {
        const [soH, soM] = sobt.split(':').map(Number);
        const [aoH, aoM] = aobt.split(':').map(Number);

        const SOBT = new Date(); SOBT.setHours(soH, soM);
        const AOBT = new Date(); AOBT.setHours(aoH, aoM);

        const diff = Math.round((AOBT - SOBT) / 60000) - dlduree1;
        document.getElementById('DLduree2').value = diff >= 0 ? diff : 0;
        updateDLDuree3();
    } else {
        document.getElementById('DLduree2').value = '';
    }
}

/* Si on modifie DL Durée 2, recalculer DL Durée 3 */
function updateDLDuree3() {
    const sobt = document.getElementById('SOBT').value;
    const aobt = document.getElementById('AOBT').value;
    const dlduree1 = parseInt(document.getElementById('DLduree1').value) || 0;
    const dlduree2 = parseInt(document.getElementById('DLduree2').value) || 0;

    if (sobt && aobt) {
        const [soH, soM] = sobt.split(':').map(Number);
        const [aoH, aoM] = aobt.split(':').map(Number);

        const SOBT = new Date(); SOBT.setHours(soH, soM);
        const AOBT = new Date(); AOBT.setHours(aoH, aoM);

        const total = Math.round((AOBT - SOBT) / 60000);
        const reste = total - dlduree1 - dlduree2;
        document.getElementById('DLduree3').value = reste >= 0 ? reste : 0;
    }
}

function validateForm() {
    const required = ['Date','Cie','Parking','NVol','From','To','Immat','RZA'];
    for (let id of required) {
        if (!document.getElementById(id).value) {
            alert("Veuillez remplir tous les champs obligatoires.");
            return;
        }
    }
    alert("Formulaire valide et prêt à être envoyé !");
}
</script>
