<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APPROCHES BVA</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .refresh-button {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .left, .right {
      flex: 1;
      min-width: 200px;
    }
    .status {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      min-width: 100px;
    }
    .green { background-color: #2e7d32; color: white; }
    .orange { background-color: #ef6c00; color: white; }
    .red { background-color: #c62828; color: white; }
    .airline {
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>APPROCHES BVA</h1>
  <button class="refresh-button" onclick="loadData()">Actualiser</button>
  <div id="flights-container"></div>

  <script>
    const openskyUrl = 'https://opensky-network.org/api/states/all';
    const aviationStackKey = '1c2e5ccbfadeae18f0330ca50e632904';
    const aviationStackBase = 'http://api.aviationstack.com/v1/flights';
    const BVA_LAT = 49.53590;
    const BVA_LON = 1.95556;

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function loadData() {
      document.getElementById('flights-container').innerHTML = 'Chargement...';

      const openskyResp = await fetch(openskyUrl);
      const openskyData = await openskyResp.json();

      const nearby = openskyData.states.filter(state => {
        const [_, callsign, reg, lat, lon, geoAlt, _, _, heading] = state;
        if (!lat || !lon || !callsign) return false;
        const dist = haversine(BVA_LAT, BVA_LON, lat, lon);
        return dist <= 73.68;
      });

      const results = [];

      for (const state of nearby) {
        const callsign = state[1]?.trim();
        if (!callsign) continue;

        const flightResp = await fetch(`${aviationStackBase}?access_key=${aviationStackKey}&flight_iata=${callsign}`);
        const flightData = await flightResp.json();
        const match = flightData.data?.find(f => f.arrival?.iata === 'BVA');
        if (!match) continue;

        const eta = new Date(match.arrival.estimated);
        const sta = new Date(match.arrival.scheduled);
        const delayMin = Math.round((eta - sta) / 60000);

        const heading = state[10];
        const altitude = state[13];
        let runway = '-';
        if (altitude <= 2000) {
          if (heading >= 110 && heading <= 130) runway = '12';
          else if (heading >= 290 && heading <= 310) runway = '30';
        }
        const eibt = new Date(eta.getTime() + (runway === '12' ? 7 : 5) * 60000);

        results.push({
          flight: match.flight.iata,
          from: match.departure.iata,
          reg: match.aircraft?.registration || 'N/A',
          callsign,
          sta: sta.toLocaleTimeString(),
          eta: eta.toLocaleTimeString(),
          eibt: eibt.toLocaleTimeString(),
          delayMin,
          runway
        });
      }

      const container = document.getElementById('flights-container');
      container.innerHTML = '';
      if (results.length === 0) {
        container.innerHTML = '<p>Aucun vol à l\'approche.</p>';
        return;
      }

      results.forEach(f => {
        const statusClass = f.delayMin > 30 ? 'red' : f.delayMin > 10 ? 'orange' : 'green';
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="left">
            <h2>${f.flight}</h2>
            <p>${f.from} ➜ BVA</p>
            <p class="airline">Callsign: ${f.callsign} | Reg: ${f.reg}</p>
            <p>STA: ${f.sta} | ETA: ${f.eta} | EIBT: ${f.eibt}</p>
            <p>Piste estimée: ${f.runway}</p>
          </div>
          <div class="right">
            <div class="status ${statusClass}">
              ${f.delayMin <= 10 ? 'On Time' : f.delayMin + ' min delay'}
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
