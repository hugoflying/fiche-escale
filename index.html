<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>APPROCHE BVA</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    #status {
      text-align: center;
      font-size: 1em;
      margin-bottom: 1em;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2c2c2c;
      font-size: 1.1em;
    }
    tr.approche {
      animation: clignote 1s infinite;
      cursor: pointer;
    }
    @keyframes clignote {
      0%, 100% { background-color: #1f1f1f; }
      50% { background-color: #3a3a3a; }
    }
  </style>
</head>
<body>
  <h1>APPROCHE BVA</h1>
  <div id="status">Chargement...</div>

  <table>
    <thead>
      <tr>
        <th>CALLSIGN</th>
        <th>DEPARTURE</th>
        <th>ALT (m)</th>
        <th>SPD (km/h)</th>
      </tr>
    </thead>
    <tbody id="tableau-avions">
      <!-- Avions injectés ici -->
    </tbody>
  </table>

  <script>
    const acknowledged = new Set();
    const center = { lat: 49.60003, lon: 1.95008 };
    const radiusKM = 73;

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function formatTime(date) {
      return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    async function fetchArrivalFlightsLFOB() {
      const now = Math.floor(Date.now() / 1000);
      const begin = now - 3600;
      const end = now + 3600;
      const proxy = "https://corsproxy.io/?";
      const url = proxy + `https://opensky-network.org/api/flights/arrival?airport=LFOB&begin=${begin}&end=${end}`;
      const res = await fetch(url);
      const data = await res.json();
      const arrivalsMap = new Map();
      data.forEach(flight => {
        const callsign = flight.callsign?.replace(/\s+/g, '') || '';
        if (callsign) {
          arrivalsMap.set(callsign, {
            departure: flight.estDepartureAirport || '—',
            callsign
          });
        }
      });
      return arrivalsMap;
    }

    async function fetchOpenSkyStates() {
      const proxy = "https://corsproxy.io/?";
      const url = proxy + "https://opensky-network.org/api/states/all?lamin=49.0&lamax=50.2&lomin=1.0&lomax=3.0";
      const res = await fetch(url);
      const data = await res.json();
      return data.states || [];
    }

    async function updateDisplay() {
      const tableau = document.getElementById("tableau-avions");
      const status = document.getElementById("status");
      tableau.innerHTML = "";

      try {
        const [arrivalsMap, states] = await Promise.all([
          fetchArrivalFlightsLFOB(),
          fetchOpenSkyStates()
        ]);

        let count = 0;

        states.forEach(avion => {
          const [icao24, callsignRaw, , , , lon, lat, altitude, , velocity] = avion;
          if (!lat || !lon || !callsignRaw) return;

          const callsign = callsignRaw.replace(/\s+/g, '');
          if (!arrivalsMap.has(callsign)) return;

          const distance = haversine(center.lat, center.lon, lat, lon);
          if (distance > radiusKM) return;

          count++;

          const ligne = document.createElement("tr");
          const alt = altitude ? Math.round(altitude) : "—";
          const spd = velocity ? Math.round(velocity * 3.6) : "—";
          const dep = arrivalsMap.get(callsign).departure;

          ligne.innerHTML = `
            <td>${callsignRaw.trim()}</td>
            <td>${dep}</td>
            <td>${alt}</td>
            <td>${spd}</td>
          `;

          if (!acknowledged.has(callsign)) {
            ligne.classList.add("approche");
            ligne.addEventListener("click", () => {
              ligne.classList.remove("approche");
              acknowledged.add(callsign);
            });
          }

          tableau.appendChild(ligne);
        });

        const now = new Date();
        status.textContent = `Dernière mise à jour : ${formatTime(now)} — ${count} vol(s) détecté(s) à destination de BVA`;
      } catch (err) {
        console.error("Erreur récupération :", err);
        status.textContent = "Erreur lors de la récupération des données.";
      }
    }

    updateDisplay();
    setInterval(updateDisplay, 10000); // toutes les 10 secondes
  </script>
</body>
</html>
