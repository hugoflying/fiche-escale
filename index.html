<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traçabilité température</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #003366;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .card.negatif { border-top: 5px solid #003366; }
    .card.positive { border-top: 5px solid #3399ff; }
    .card.vitrine { border-top: 5px solid #9b59b6; }
    .card.boisson { border-top: 5px solid #f4b400; }
    .frigo-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1em;
    }
    .temperature {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .temperature input {
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      padding: 6px;
      width: 60px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }
    .temperature .suffix {
      font-weight: bold;
      white-space: nowrap;
    }
    .alert {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .buttons button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Traçabilité température</h2>

  <label for="date">Date</label>
  <input type="date" id="date">

  <label for="moment">Moment du relevé</label>
  <select id="moment">
    <option value="Matin">Matin</option>
    <option value="Après-midi">Après-midi</option>
  </select>

  <label for="signature">Signature</label>
  <select id="signature">
    <option value="Vanina">Vanina</option>
    <option value="Nicolas">Nicolas</option>
  </select>

  <div class="section-title">Cellules négatives</div>
  <div class="grid">
    <div class="card negatif"><div class="frigo-name">CN1</div><div class="temperature"><input type="number" step="0.1" id="temp0"><span class="suffix">°C</span></div></div>
    <div class="card negatif"><div class="frigo-name">CN2</div><div class="temperature"><input type="number" step="0.1" id="temp1"><span class="suffix">°C</span></div></div>
    <div class="card negatif"><div class="frigo-name">CN3</div><div class="temperature"><input type="number" step="0.1" id="temp2"><span class="suffix">°C</span></div></div>
  </div>

  <div class="section-title">Cellules positives</div>
  <div class="grid">
    <div class="card positive"><div class="frigo-name">CP1</div><div class="temperature"><input type="number" step="0.1" id="temp3"><span class="suffix">°C</span></div></div>
    <div class="card positive"><div class="frigo-name">CP2</div><div class="temperature"><input type="number" step="0.1" id="temp4"><span class="suffix">°C</span></div></div>
    <div class="card positive"><div class="frigo-name">CP3</div><div class="temperature"><input type="number" step="0.1" id="temp5"><span class="suffix">°C</span></div></div>
  </div>

  <div class="section-title">Vitrines</div>
  <div class="grid">
    <div class="card vitrine"><div class="frigo-name">V1</div><div class="temperature"><input type="number" step="0.1" id="temp6"><span class="suffix">°C</span></div></div>
    <div class="card vitrine"><div class="frigo-name">V2</div><div class="temperature"><input type="number" step="0.1" id="temp7"><span class="suffix">°C</span></div></div>
    <div class="card vitrine"><div class="frigo-name">V3</div><div class="temperature"><input type="number" step="0.1" id="temp8"><span class="suffix">°C</span></div></div>
  </div>

  <div class="grid" style="grid-template-columns: 1fr;">
    <div class="card boisson"><div class="frigo-name">BOISS 1</div><div class="temperature"><input type="number" step="0.1" id="temp9"><span class="suffix">°C</span></div></div>
  </div>

  <div class="buttons">
    <button onclick="envoyerVersGoogleSheets()">Archiver sur Google Sheets</button>
  </div>

  <script>
    document.getElementById("date").valueAsDate = new Date();

    const cellules = [
      { nom: "CN1" }, { nom: "CN2" }, { nom: "CN3" },
      { nom: "CP1" }, { nom: "CP2" }, { nom: "CP3" },
      { nom: "V1" }, { nom: "V2" }, { nom: "V3" },
      { nom: "BOISS 1" }
    ];

    function envoyerVersGoogleSheets() {
  if (!confirm("Souhaitez-vous valider et archiver les saisies actuelles ?")) return;

  const signatureNom = document.getElementById("signature").value;
  const horodatage = new Date().toISOString();
  const date = document.getElementById("date").value;
  const moment = document.getElementById("moment").value;
  const now = new Date();
  const heure = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  const temperatures = cellules.map((cell, i) => {
    const val = document.getElementById("temp" + i).value || "";
    return {
      cellule: cell.nom,
      valeur: val
    };
  });

  const data = {
    date,
    heure,
    moment,
    signature: {
      nom: signatureNom,
      horodatage
    },
    temperatures
  };

  fetch("https://script.google.com/macros/s/AKfycbxjQ3ZP-28NKbaZvzklKS2N6V4TWrQA2_91ZrPMQi-zTnytJWxRoj3kMXlEeYkUQIBk/exec", {
    method: "POST",
    mode: "no-cors", // important pour éviter le blocage CORS
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(() => alert("✅ Données envoyées vers Google Sheets !"))
  .catch(err => alert("❌ Erreur lors de l'envoi : " + err));
}
  </script>

</body>
</html>
