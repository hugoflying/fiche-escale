<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DÉPARTS BVA</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    #status {
      text-align: center;
      font-size: 1em;
      margin-bottom: 1em;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2c2c2c;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>DÉPARTS BVA</h1>
  <div id="status">Chargement...</div>

  <table>
    <thead>
      <tr>
        <th>CALLSIGN</th>
        <th>FLIGHT NUMBER</th>
        <th>TO</th>
        <th>STD</th>
      </tr>
    </thead>
    <tbody id="tableau-departs"></tbody>
  </table>

  <script>
    const token = "eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJidmFfZXh0IiwidXNlcm5hbWUiOiJidmFfZXh0IiwiYWlycG9ydHMiOiJMRk9CIn0.PkSbBw_BF5dnX0bG3gbP7E7P7SHhW9egJ_in6OaWTnJm0OpirhJP4FZzbztH0r6lQxrA5JliEopo7__CyYvfIA";

    async function fetchDeparturesBVA() {
      const url = "https://api.app.airport-keeper.com/flights/v1/airport?airport=LFOB&flow=ARR&from=2025-05-13T00:00:00Z&to=2025-05-14T00:00:00Z";
      const res = await fetch(url, {
        headers: {
          "Authorization": "Bearer " + token,
          "Accept": "application/json"
        }
      });

      if (!res.ok) {
        throw new Error("Erreur API " + res.status);
      }

      const data = await res.json();
      return data;
    }

    function formatTime(timeString) {
      const date = new Date(timeString);
      return isNaN(date.getTime()) ? "—" : date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }

    async function updateDisplay() {
      const tableau = document.getElementById("tableau-departs");
      const status = document.getElementById("status");
      tableau.innerHTML = "";

      try {
        const vols = await fetchDeparturesBVA();
        let count = 0;

        vols.forEach(vol => {
          const callsign = vol.callsign || "—";
          const flightNumber = vol.flightNumber || "—";
          const to = vol.arrival || "—";
          const std = formatTime(vol.scheduledDeparture);

          const ligne = document.createElement("tr");
          ligne.innerHTML = `
            <td>${callsign}</td>
            <td>${flightNumber}</td>
            <td>${to}</td>
            <td>${std}</td>
          `;

          tableau.appendChild(ligne);
          count++;
        });

        const now = new Date();
        status.textContent = `Dernière mise à jour : ${now.toLocaleTimeString()} — ${count} vol(s) au départ`;
      } catch (err) {
        console.error("Erreur API :", err);
        status.textContent = "Erreur lors de la récupération des départs.";
      }
    }

    updateDisplay();
    setInterval(updateDisplay, 60000); // mise à jour toutes les 60 sec
  </script>
</body>
</html>
