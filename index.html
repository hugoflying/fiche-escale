<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiche Escale Interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  font-family: sans-serif;
  padding: 10px;
  margin: auto;
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  box-sizing: border-box;
}
    section {
      margin-bottom: 30px;
    }
    h3 {
      background: #000;
      color: #fff;
      padding: 10px;
      margin: 0 -10px 15px;
      text-align: center;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .field {
      flex: 1 1 calc(25% - 10px);
      min-width: 120px;
      display: flex;
      flex-direction: column;
    }
    .field label {
      font-weight: bold;
      margin-bottom: 3px;
      font-size: 0.9em;
    }
    .field input,
    .field select,
    .field textarea {
      padding: 6px;
      font-size: 1em;
    }
    textarea {
      height: 150px;
      width: 100%;
    }
    .now-btn {
      margin-top: 4px;
      padding: 6px 10px;
      font-size: 0.75em;
      width: 100%;
    }
    input, textarea {
      text-transform: uppercase;
    }
    @media (max-width: 850px) {
      .field {
        flex: 1 1 calc(33.33% - 10px);
      }
      .row {
        flex-direction: row;
      }
    }
    @media (max-width: 600px) {
      .field {
        flex: 1 1 100%;
      }
      .row {
        flex-direction: column;
      }
      .input-now {
        flex-direction: column;
      }
      .input-now button {
        width: 100%;
      }
    }
    .input-now {
      display: flex;
      gap: 5px;
    }
    .input-now input {
      flex: 1;
    }
    .input-now button {
      width: 100px;
    }
  </style>
</head>
<body>
<div id="tabContainer" style="margin-bottom: 20px;">
  <button onclick="addTab()">+ Ajouter une fiche</button>
  <div id="tabs" style="display: flex; gap: 5px; margin-top: 10px;"></div>
</div>
<div id="ficheContainer"></div>
  <div style="position: absolute; top: 10px; right: 20px;">
    <label><input type="radio" name="timeMode" value="local" checked onchange="setTimeMode(this.value)"> Heure locale</label>
    <label><input type="radio" name="timeMode" value="utc" onchange="setTimeMode(this.value)"> UTC</label>
  </div>



<template id="ficheTemplate">

</section>

    <div class="field" style="min-width: 120px;"><label>SOBT</label><input type="time" id="sobt"></div>
    <div class="field" style="min-width: 120px;"><label>AOBT</label><input type="time" id="aobt"><button class="now-btn" onclick="setNow('aobt')">Now</button></div>
  </div>

    <div class="field" style="min-width: 120px;"><label>Dernier pax IN</label><input type="time"><button class="now-btn" onclick="setNowToPrevious(this)">Now</button></div>

  <button onclick="document.querySelectorAll('input, select, textarea').forEach(f => f.type === 'checkbox' ? f.checked = false : f.value = '')" style="margin-top: 10px; padding: 10px 20px; font-size: 1em;">Effacer</button>
</div>

<script>
let ficheCounter = 0;
function addTab(data = null) {
  const ficheId = 'fiche-' + ficheCounter++;
  const tabs = document.getElementById('tabs');
  const container = document.getElementById('ficheContainer');

  const btn = document.createElement('div');
  btn.style.display = 'flex';
  btn.style.alignItems = 'center';
  btn.style.gap = '5px';

  const tabButton = document.createElement('button');
  tabButton.textContent = ficheId;
  tabButton.onclick = () => showFiche(ficheId);
  btn.appendChild(tabButton);

  const closeBtn = document.createElement('span');
  closeBtn.textContent = '✖';
  closeBtn.style.color = 'red';
  closeBtn.style.cursor = 'pointer';
  closeBtn.onclick = () => removeFiche(ficheId, btn);
  btn.appendChild(closeBtn);

  tabs.appendChild(btn);

  const template = document.getElementById('ficheTemplate');
  const clone = template.content.cloneNode(true);
  const wrapper = document.createElement('div');
  wrapper.id = ficheId;
  wrapper.style.display = 'none';
  wrapper.classList.add('fiche-wrapper');
  wrapper.appendChild(clone);
  container.appendChild(wrapper);
  showFiche(ficheId);

  if (data) {
    const inputs = wrapper.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
      if (data[input.name]) input.value = data[input.name];
    });
  }

  const inputs = wrapper.querySelectorAll('input, select, textarea');
  inputs.forEach(input => {
    input.addEventListener('input', saveAllFiches);
    input.addEventListener('change', saveAllFiches);
  });
  btn.appendChild(tabButton);

  const closeBtn = document.createElement('span');
  closeBtn.textContent = '✖';
  closeBtn.style.color = 'red';
  closeBtn.style.cursor = 'pointer';
  closeBtn.onclick = () => removeFiche(ficheId, btn);
  btn.appendChild(closeBtn);

  tabs.appendChild(btn);

  const template = document.getElementById('ficheTemplate');
  const clone = template.content.cloneNode(true);
  const wrapper = document.createElement('div');
  wrapper.id = ficheId;
  wrapper.style.display = 'none';
  wrapper.appendChild(clone);
  container.appendChild(wrapper);
  showFiche(ficheId);
}

function showFiche(id) {
  const fiches = document.querySelectorAll('#ficheContainer > div');
  fiches.forEach(f => f.style.display = 'none');
  const fiche = document.getElementById(id);
  if (fiche) fiche.style.display = 'block';
}

function removeFiche(id, tabElement) {
  const fiche = document.getElementById(id);
  if (fiche) fiche.remove();
  if (tabElement) tabElement.remove();
  const fiches = document.querySelectorAll('#ficheContainer > div');
  if (fiches.length > 0) showFiche(fiches[0].id);
}

function saveAllFiches() {
  const wrappers = document.querySelectorAll('.fiche-wrapper');
  const fiches = [];
  wrappers.forEach(wrapper => {
    const inputs = wrapper.querySelectorAll('input, select, textarea');
    const data = {};
    inputs.forEach(input => {
      if (input.name) data[input.name] = input.value;
    });
    fiches.push(data);
  });
  localStorage.setItem('fiches', JSON.stringify(fiches));
}

function restoreFiche(data) {
  addTab(data);
}

window.addEventListener('DOMContentLoaded', () => {
  const saved = JSON.parse(localStorage.getItem('fiches')) || [];
  if (saved.length > 0) {
    saved.forEach(data => restoreFiche(data));
  } else {
    addTab();
  }
});
</script>
