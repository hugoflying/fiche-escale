<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traçabilité température</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 130px;
      text-align: center;
      padding: 15px 10px;
      position: relative;
    }

    .card.positive    { border-top: 5px solid #f4b400; }
    .card.legumes     { border-top: 5px solid #0f9d58; }
    .card.negatif     { border-top: 5px solid #4285f4; }

    .frigo-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .temperature input {
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      text-align: center;
      width: 100%;
      background: #f0f0f0;
      border-radius: 6px;
      padding: 8px 0;
    }

    .temperature input:focus {
      outline: none;
      background: #e0e0e0;
    }

    @media (max-width: 600px) {
      .card { width: 45%; }
    }
  </style>
</head>
<body>

  <h2>Traçabilité température</h2>

  <label for="date">Date</label>
  <input type="date" id="date">

  <label for="operateur">Opérateur</label>
  <select id="operateur">
    <option value="Vanina">Vanina</option>
    <option value="Nicolas">Nicolas</option>
  </select>

  <label for="moment">Moment du relevé</label>
  <select id="moment">
    <option value="Matin">Matin</option>
    <option value="Après-midi">Après-midi</option>
  </select>

  <div class="grid" id="frigoGrid"></div>

  <script>
    // Préremplir la date du jour
    document.getElementById("date").valueAsDate = new Date();

    const frigos = [
      { nom: "Jour produits", type: "positive" },
      { nom: "Lait", type: "positive" },
      { nom: "Frigo légumes", type: "legumes" },
      { nom: "Congelé 1", type: "negatif" },
      { nom: "Congelé 2", type: "negatif" },
      { nom: "Congelé 3", type: "negatif" },
      { nom: "Congelé 4", type: "negatif" },
      { nom: "Congelé 5", type: "negatif" }
    ];

    const grid = document.getElementById("frigoGrid");

    frigos.forEach((frigo, index) => {
      const card = document.createElement("div");
      card.className = `card ${frigo.type}`;
      card.innerHTML = `
        <div class="frigo-name">${frigo.nom}</div>
        <div class="temperature">
          <input type="number" step="0.1" placeholder="°C" inputmode="decimal" id="temp${index}">
        </div>
      `;
      grid.appendChild(card);
    });
  </script>

</body>
</html>
