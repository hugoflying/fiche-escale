<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUIVI PERFORMANCE</title>
<style>
/* RESET & BASE */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #222;
    padding: 10px;
}
body.dark { background: #121212; color: #f8f9fa; }

h1 { text-align: center; margin: 10px 0 15px; }

/* Sections */
section {
    background: #fff;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
body.dark section { background: #1e1e1e; }

h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
    text-align: center;
    cursor: pointer;
}

/* Collapse */
section.collapsed > *:not(h2) { display: none; }

/* Grilles */
.form-grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
.form-group { flex: 1 1 calc(50% - 10px); min-width: 150px; margin-bottom: 10px; text-align:center; }
.form-group-3col { flex: 1 1 calc(33.33% - 10px); min-width: 120px; margin-bottom: 10px; text-align:center; }
.form-group-4col { flex: 1 1 calc(25% - 10px); min-width: 80px; margin-bottom: 10px; text-align:center; }

/* Labels en gras */
.form-group label,
.form-group-3col label,
.form-group-4col label {
    font-size: 0.9rem;
    font-weight: bold;
    display: block;
    margin-bottom: 3px;
    text-align: center;
}

/* Champs */
input, select {
    width: 100%;
    padding: 6px;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
}
textarea {
    width: 100%;
    padding: 6px;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: both;
    min-height: 60px;
    text-align: left;
    overflow: auto;
}

/* Champ horaire + boutons : alignement parfait */
.form-group input[type="time"] {
    width: 100%;
    box-sizing: border-box;
    text-align: center;
    display: block;
}

/* Boutons horaires */
.btn-actions {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    width: 100%;
    gap: 5px;
    margin-top: 5px;
}
button.action {
    width: 100%;
    padding: 10px;
    font-size: 0.95rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button.minus { background: #555; color: white; }
button.now   { background: #1976d2; color: white; }
button.plus  { background: #555; color: white; }

/* Boutons principaux */
#validate, #save, #reset {
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    border: none;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
}
#validate { background: #4caf50; color: white; }
#save { background: #2196f3; color: white; margin: 15px 0; }
#reset { background: #d32f2f; color: white; }

/* Timers */
.timer-box {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 15px;
    flex-wrap: wrap;
}
.timer {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
}
.timer-label { font-weight: bold; font-size: 1rem; }
.timer-value {
    background: #d32f2f;
    color: #fff;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 1.1rem;
}
#timer-tobt { background: #2e7d32; }
#timer-h8 { background: orange; }

/* Toggles (barre du haut) */
.toggle-container {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
}
.toggle-group {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Interrupteurs */
.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 28px;
}
.switch input { opacity: 0; width: 0; height: 0; }
.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #cfd4da;
    transition: .2s;
    border-radius: 999px;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.2);
}
.slider:before {
    position: absolute;
    content: "";
    height: 22px; width: 22px;
    left: 3px; top: 3px;
    background: #fff;
    transition: .2s;
    border-radius: 50%;
    box-shadow: 0 1px 2px rgba(0,0,0,.3);
}
.switch input:checked + .slider { background: #1976d2; }
.switch input:checked + .slider:before { transform: translateX(32px); }

/* Légendes des interrupteurs */
.toggle-caption {
    font-size: .9rem;
    user-select: none;
}

/* Indicateur de mode à droite */
#timeModeLabel {
    margin-left: auto;
    font-weight: bold;
    color: #1976d2;
}

/* Onglets */
#tab-bar button {
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1.1rem;
    padding: 10px 18px;
}
#tab-bar {
    display: flex;
    gap: 5px;
    margin-bottom: 10px;
    flex-wrap: wrap;
    position: sticky;
    top: 0;
    background: #f8f9fa;
    z-index: 999;
    padding: 5px 0;
}
body.dark #tab-bar { background: #121212; }
#tab-bar button:first-child {
    font-weight: bold;
    font-size: 1.2rem;
    background: #4caf50;
    color: #fff;
}

/* Popup notifications */
#popup {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 1rem;
    color: #fff;
    display: none;
    z-index: 1000;
}
#popup.success { background: #4caf50; }
#popup.error { background: #d32f2f; }
#popup.info { background: #2196f3; }

/* === ICÔNE FLOTTANTE BLOC-NOTE === */
#floating-note-btn {
    position: fixed;
    width: 64px;
    height: 64px;
    bottom: 20px;
    right: 20px;
    border-radius: 16px;
    cursor: grab;
    z-index: 2000;
    backdrop-filter: blur(2px);
    /* Style "Notes" blanc semi-transp. avec tête jaune et lignes */
    background:
      linear-gradient(to bottom, rgba(255,204,0,0.9) 0 22%, rgba(255,204,0,0.85) 22% 26%, rgba(255,255,255,0) 26% 100%),
      repeating-linear-gradient(to bottom, rgba(0,0,0,0.08) 0 1px, rgba(0,0,0,0.08) 1px 22px, transparent 22px 44px),
      rgba(255,255,255,0.65);
    box-shadow: 0 6px 14px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(0,0,0,0.06);
    border: 1px solid rgba(0,0,0,0.08);
}
#floating-note-btn:active { cursor: grabbing; }

/* === PANNEAU BLOC-NOTE === */
#handnote-panel {
    position: fixed;
    left: 50%;
    top: 10%;
    transform: translateX(-50%);
    width: min(900px, 92vw);
    height: 60vh;
    z-index: 1999;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.15);
    box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    display: none;
    overflow: hidden;
    background: rgba(255,255,255,0.9);
}
body.dark #handnote-panel { background: rgba(30,30,30,0.9); border-color: rgba(255,255,255,0.12); }

#handnote-header {
    display:flex; align-items:center; gap:8px;
    padding: 8px 10px;
    background: rgba(0,0,0,0.05);
    border-bottom: 1px solid rgba(0,0,0,0.1);
}
body.dark #handnote-header {
    background: rgba(255,255,255,0.06);
    border-bottom-color: rgba(255,255,255,0.12);
}
#handnote-title { font-weight: bold; font-size: .95rem; }
#handnote-tools { margin-left:auto; display:flex; gap:8px; flex-wrap: wrap; }

.handnote-btn {
    padding: 6px 10px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.15);
    background: #fff; cursor:pointer; font-size:.9rem;
}
body.dark .handnote-btn { background:#2a2a2a; color:#f8f9fa; border-color: rgba(255,255,255,0.15); }

#handnote-canvas-wrap { position: relative; width: 100%; height: calc(100% - 46px); }
#handnote-canvas {
    position:absolute; inset:0;
    width:100%; height:100%;
    touch-action: none; /* indispensable pour stylet/gestes */
    background:
      repeating-linear-gradient(to bottom, rgba(0,0,0,.05) 0 1px, transparent 1px 34px),
      rgba(255,255,255,0.6);
}
body.dark #handnote-canvas {
    background:
      repeating-linear-gradient(to bottom, rgba(255,255,255,.12) 0 1px, transparent 1px 34px),
      rgba(20,20,20,0.6);
}
/* Outils */
#handnote-tools .handnote-btn input[type="range"] { accent-color: #1976d2; }
#handnote-eraser.active { outline: 2px solid #1976d2; }
</style>
</head>

<script>
/* === CODE JS COMPLET === */

/* Variables */
let isUTC=false;
let manualSOBT=false;
let currentTabId=null;
const circledNums=["","①","②","③","④","⑤","⑥","⑦","⑧","⑨","⑩","⑪","⑫"];
let saveTimer=null;

/* ====== BLOC-NOTE (dessin à main levée) ====== */
let noteCtx, noteCanvas, noteIsDrawing=false;
let noteHistory=[]; // pour Annuler
let penColor='#111111', penWidth=2.5, isErasing=false, eraserWidth=16;
const NOTE_ICON_POS_KEY = 'floatingNoteIconPos'; // position globale

function initHandnote(){
    noteCanvas = document.getElementById('handnote-canvas');
    noteCtx = noteCanvas.getContext('2d');
    attachNoteEvents();

    // Restaurer position icône (globale)
    const pos = JSON.parse(localStorage.getItem(NOTE_ICON_POS_KEY) || 'null');
    if (pos) {
        const btn = document.getElementById('floating-note-btn');
        btn.style.left = pos.x + 'px';
        btn.style.top  = pos.y + 'px';
        btn.style.right = 'auto';
        btn.style.bottom = 'auto';
    }
    makeNoteButtonDraggable();

    // Clic icône = toggle (ouvrable/fermable)
    document.getElementById('floating-note-btn').addEventListener('click', ()=>{
        if (btnDrag.justDragged) { btnDrag.justDragged=false; return; }
        const panel = document.getElementById('handnote-panel');
        toggleHandnote(panel.style.display !== 'block');
    });

    // Outils
    document.getElementById('handnote-close').onclick = ()=>toggleHandnote(false);
    document.getElementById('handnote-clear').onclick = ()=>{
        noteCtx.clearRect(0,0,noteCanvas.width,noteCanvas.height);
        noteHistory.length = 0;
        saveNoteToLocal();
    };
    document.getElementById('handnote-undo').onclick = ()=>{
        if (noteHistory.length>0){
            const img = noteHistory.pop();
            noteCtx.clearRect(0,0,noteCanvas.width,noteCanvas.height);
            if (img) noteCtx.drawImage(img,0,0);
            saveNoteToLocal();
        }
    };

    const colorInput = document.getElementById('handnote-color');
    const widthInput = document.getElementById('handnote-width');
    const eraserBtn  = document.getElementById('handnote-eraser');
    const eraserSize = document.getElementById('handnote-eraser-width');

    colorInput.oninput = (e)=>{ penColor = e.target.value; if(isErasing){ isErasing=false; eraserBtn.classList.remove('active'); } };
    widthInput.oninput = (e)=>{ penWidth = parseFloat(e.target.value); };
    eraserSize.oninput = (e)=>{ eraserWidth = parseFloat(e.target.value); };

    eraserBtn.onclick = ()=>{
        isErasing = !isErasing;
        eraserBtn.classList.toggle('active', isErasing);
    };

    // dimensionnement → uniquement quand le panneau est visible (fait dans toggleHandnote)
}

function resizeNoteCanvas(){
    const wrap = document.getElementById('handnote-canvas-wrap');
    const cssW = wrap.clientWidth;
    const cssH = wrap.clientHeight;
    if (!cssW || !cssH) return; // si caché, on ne fait rien

    const dpr = window.devicePixelRatio || 1;
    // reset transform pour éviter accumulation de scale()
    noteCtx.setTransform(1,0,0,1,0,0);

    noteCanvas.width  = Math.max(1, Math.floor(cssW * dpr));
    noteCanvas.height = Math.max(1, Math.floor(cssH * dpr));
    noteCanvas.style.width  = cssW + 'px';
    noteCanvas.style.height = cssH + 'px';

    noteCtx.scale(dpr, dpr);
    noteCtx.lineCap = 'round';
    noteCtx.lineJoin = 'round';
    noteCtx.strokeStyle = penColor;
    noteCtx.lineWidth = penWidth;
    noteCtx.globalCompositeOperation = 'source-over';
}

function attachNoteEvents(){
    const c = noteCanvas;

    const snapshotForUndo = ()=>{
        const img = new Image();
        img.src = c.toDataURL();
        noteHistory.push(img);
    };

    const start = (x,y,pressure=0.5)=>{
        noteIsDrawing = true;
        snapshotForUndo();
        noteCtx.beginPath();
        noteCtx.moveTo(x,y);
        if (isErasing){
            noteCtx.globalCompositeOperation = 'destination-out';
            noteCtx.lineWidth = eraserWidth;
        } else {
            noteCtx.globalCompositeOperation = 'source-over';
            noteCtx.strokeStyle = penColor;
            noteCtx.lineWidth = Math.max(1, penWidth * (0.6 + 0.8*(pressure ?? 0.5)));
        }
    };

    const move = (x,y,pressure=0.5)=>{
        if (!noteIsDrawing) return;
        if (!isErasing){
            noteCtx.lineWidth = Math.max(1, penWidth * (0.6 + 0.8*(pressure ?? 0.5)));
            noteCtx.strokeStyle = penColor;
        } else {
            noteCtx.lineWidth = eraserWidth;
        }
        noteCtx.lineTo(x,y);
        noteCtx.stroke();
    };

    const end = ()=>{
        if (!noteIsDrawing) return;
        noteIsDrawing = false;
        noteCtx.closePath();
        saveNoteToLocal();
    };

    const getXY = (e)=>{
        const rect = c.getBoundingClientRect();
        const x = (e.clientX ?? e.touches?.[0]?.clientX) - rect.left;
        const y = (e.clientY ?? e.touches?.[0]?.clientY) - rect.top;
        return {x, y, p: e.pressure ?? 0.5};
    };

    c.addEventListener('pointerdown', (e)=>{ c.setPointerCapture(e.pointerId); const {x,y,p}=getXY(e); start(x,y,p); e.preventDefault(); });
    c.addEventListener('pointermove', (e)=>{ const {x,y,p}=getXY(e); move(x,y,p); e.preventDefault(); });
    const finish = (e)=>{ end(); e && e.preventDefault(); };
    c.addEventListener('pointerup', finish);
    c.addEventListener('pointercancel', finish);
    c.addEventListener('pointerleave', finish);

    // Empêcher le scroll/zoom tactile sur le canvas
    c.addEventListener('touchstart', (e)=>e.preventDefault(), {passive:false});
    c.addEventListener('gesturestart', (e)=>e.preventDefault());
}

/* Drag icône flottante */
const btnDrag = { dragging:false, dx:0, dy:0, justDragged:false, startX:0, startY:0 };
function makeNoteButtonDraggable(){
    const btn = document.getElementById('floating-note-btn');

    const onDown = (e)=>{
        btnDrag.dragging=true; btnDrag.justDragged=false;
        const rect = btn.getBoundingClientRect();
        const cx = (e.clientX ?? e.touches?.[0]?.clientX);
        const cy = (e.clientY ?? e.touches?.[0]?.clientY);
        btnDrag.dx = cx - rect.left;
        btnDrag.dy = cy - rect.top;
        btnDrag.startX = cx; btnDrag.startY = cy;
        e.preventDefault();
    };

    const onMove = (e)=>{
        if(!btnDrag.dragging) return;
        const cx = (e.clientX ?? e.touches?.[0]?.clientX);
        const cy = (e.clientY ?? e.touches?.[0]?.clientY);
        if (Math.hypot(cx - btnDrag.startX, cy - btnDrag.startY) > 5) btnDrag.justDragged = true;

        const x = cx - btnDrag.dx;
        const y = cy - btnDrag.dy;
        btn.style.left = Math.max(4, Math.min(window.innerWidth - btn.offsetWidth - 4, x)) + 'px';
        btn.style.top  = Math.max(4, Math.min(window.innerHeight - btn.offsetHeight - 4, y)) + 'px';
        btn.style.right = 'auto'; btn.style.bottom='auto';
    };

    const onUp = ()=>{
        if(!btnDrag.dragging) return;
        btnDrag.dragging=false;
        const rect = btn.getBoundingClientRect();
        localStorage.setItem(NOTE_ICON_POS_KEY, JSON.stringify({x: rect.left, y: rect.top}));
        setTimeout(()=>{ btnDrag.justDragged=false; }, 50);
    };

    btn.addEventListener('mousedown', onDown);
    btn.addEventListener('touchstart', onDown, {passive:false});
    window.addEventListener('mousemove', onMove, {passive:false});
    window.addEventListener('touchmove', onMove, {passive:false});
    window.addEventListener('mouseup', onUp);
    window.addEventListener('touchend', onUp);
}

/* Tabs */
function renderTabs(){
    const tabBar=document.getElementById('tab-bar');
    tabBar.innerHTML='<button onclick="createNewTab()" style="padding:8px 15px;">+ Ajouter vol</button>';
    let tabs=JSON.parse(localStorage.getItem('flightTabs')||'[]');
    tabs.forEach((id)=>{
        const data=JSON.parse(localStorage.getItem('tab-'+id)||'{}');
        let label=data.To?data.To.toUpperCase():"VOL";
        let parking=data.Parking?circledNums[parseInt(data.Parking)]:"";
        const btn=document.createElement('button');
        btn.textContent=label+" "+parking;
        btn.style.fontWeight=id===currentTabId?'bold':'normal';
        btn.onclick=()=>switchTab(id);
        btn.ondblclick=()=>deleteTab(id);
        tabBar.appendChild(btn);
    });
}

function createNewTab(){
    const newId=Date.now();
    let tabs=JSON.parse(localStorage.getItem('flightTabs')||'[]');
    tabs.push(newId);
    localStorage.setItem('flightTabs',JSON.stringify(tabs));
    clearFormFields();
    currentTabId=newId;
    localStorage.setItem('lastTabId',newId);
    saveCurrentTabData();
    renderTabs();
}

function switchTab(id){
    saveCurrentTabData();
    currentTabId=id;
    localStorage.setItem('lastTabId',id);
    loadTabData(id);
    renderTabs();
}

function deleteTab(id){
    if(!confirm("Supprimer cet onglet ?")) return;
    let tabs=JSON.parse(localStorage.getItem('flightTabs')||'[]');
    tabs=tabs.filter(t=>t!==id);
    localStorage.setItem('flightTabs',JSON.stringify(tabs));
    localStorage.removeItem('tab-'+id);
    localStorage.removeItem('note-'+id); // supprime le dessin lié à l’onglet
    if(tabs.length>0) switchTab(tabs[0]);
    else createNewTab();
    renderTabs();
}

function clearFormFields(){
    document.querySelectorAll('input, select, textarea').forEach(el=>{
        if(el.type==='checkbox'||el.type==='radio') el.checked=false;
        else if(el.tagName==='SELECT') el.selectedIndex=0;
        else el.value='';
    });
    document.getElementById('Date').valueAsDate=new Date();
    document.getElementById('FNC').value='N';
    updateAllCalculations();
}

function saveCurrentTabData(){
    if(!currentTabId) return;
    let data={};
    document.querySelectorAll('input, select, textarea').forEach(el=>{
        if(!el.id) return;
        if(el.type==='checkbox') data[el.id]=el.checked ? '1':'0';
        else data[el.id]=el.value;
    });
    // états globaux
    data.modeDark=document.body.classList.contains('dark')?'1':'0';
    data.modeUTC=isUTC?'1':'0';
    data.timer_h40=document.getElementById('timer-h40').textContent;
    data.timer_h15=document.getElementById('timer-h15').textContent;
    data.timer_h8=document.getElementById('timer-h8').textContent;
    data.timer_tobt=document.getElementById('timer-tobt').textContent;

    // Sauvegarde image du bloc-note pour cet onglet
    if (noteCanvas){
        try { data.noteDataURL = noteCanvas.toDataURL('image/png'); } catch(e){}
    }

    localStorage.setItem('tab-'+currentTabId,JSON.stringify(data));
    localStorage.setItem('lastTabId',currentTabId);
    if (data.noteDataURL) localStorage.setItem('note-'+currentTabId, data.noteDataURL);
    renderTabs();
}

function loadTabData(id){
    const data=JSON.parse(localStorage.getItem('tab-'+id)||'{}');

    // Remettre toutes les valeurs
    document.querySelectorAll('input, select, textarea').forEach(el=>{
        if(!el.id || data[el.id]===undefined) return;
        if(el.type==='checkbox') el.checked = data[el.id]==='1';
        else el.value = data[el.id];
    });

    // appliquer modes stockés
    if(data.modeDark==='1') document.body.classList.add('dark'); else document.body.classList.remove('dark');
    isUTC=data.modeUTC==='1';

    // timers affichés
    document.getElementById('timer-h40').textContent=data.timer_h40||'--:--';
    document.getElementById('timer-h15').textContent=data.timer_h15||'--:--';
    document.getElementById('timer-h8').textContent=data.timer_h8||'--:--';
    document.getElementById('timer-tobt').textContent=data.timer_tobt||'--:--';

    // synchro UI switches
    document.getElementById('darkToggle').checked = document.body.classList.contains('dark');
    document.getElementById('utcToggle').checked  = isUTC;

    generateChargementFields(); // dépend de Cie
    updateTimeModeLabel();
    updateAllCalculations();

    // Recharger le dessin de cet onglet au prochain affichage du panneau
    setTimeout(loadNoteFromLocal, 0);

    // Si le panneau est ouvert au switch, réajuster la taille
    if (document.getElementById('handnote-panel').style.display === 'block') {
        setTimeout(resizeNoteCanvas, 0);
    }
}

/* === TIMERS === */
function updateTimers() {
    const sobt = document.getElementById('SOBT').value;
    if (!sobt) {
        ['timer-h40', 'timer-h15', 'timer-h8'].forEach(id => document.getElementById(id).textContent = '--:--');
        return;

    const [hh, mm] = sobt.split(':').map(Number);
    const base = new Date();
    base.setHours(hh);
    base.setMinutes(mm);
    const h40 = new Date(base.getTime() - 40 * 60000);
    const h15 = new Date(base.getTime() - 15 * 60000);
    document.getElementById('timer-h40').textContent = `${String(h40.getHours()).padStart(2, '0')}:${String(h40.getMinutes()).padStart(2, '0')}`;
    document.getElementById('timer-h15').textContent = `${String(h15.getHours()).padStart(2, '0')}:${String(h15.getMinutes()).padStart(2, '0')}`;
}

/* === SOBT PAR DÉFAUT === */
function updateSOBTDefault() {
    if (manualSOBT) return;
    const cie = document.getElementById('Cie').value;
    const sibt = document.getElementById('SIBT').value;
    const arrPNT = document.getElementById('ArrPNT')?.value;
    const arrPNC = document.getElementById('ArrPNC')?.value;

    let [sH, sM] = sibt.split(':').map(Number);
    const base = new Date();
    base.setHours(sH, sM);

    let add = 35;
    if (cie === "FR" || cie === "RK") {

    }

    const sobtCalc = new Date(base.getTime() + add * 60000);

/* === TOBT CALCUL === */
function updateTOBT() {
    const cie = document.getElementById('Cie').value;
    const sibttxt = document.getElementById('SIBT').value;
    the_aibttxt = document.getElementById('AIBT').value;
    const sobttxt = document.getElementById('SOBT').value;

    if (!cie || !sibttxt) {
        document.getElementById('timer-tobt').textContent = '--:--';
        return;
    }

    const [sH, sM] = sibttxt.split(':').map(Number);
    const [aH, aM] = the_aibttxt ? the_aibttxt.split(':').map(Number) : [sH, sM];
    const [soH, soM] = sobttxt ? sobttxt.split(':').map(Number) : [sH, sM];

    const SIBT = new Date(); SIBT.setHours(sH, sM);
    const AIBT = new Date(); AIBT.setHours(aH, aM);
    const SOBT = new Date(); SOBT.setHours(soH, soM);

    let TOBT = new Date(SIBT);

    if (cie === 'FR' || cie === 'RK' || cie === 'W4' || cie === 'W6') {
        if (AIBT > SIBT) {
            const arrPNT = document.getElementById('ArrPNT').value;
            const arrPNC = document.getElementById('ArrPNC').value;
            const add = (arrPNT || arrPNC) ? 35 : 25;
            TOBT = new Date(AIBT.getTime() + add * 60000);
        } else {
            TOBT = new Date(SIBT);
        }
    } else {
        if (AIBT > SIBT) {
            const diff = (SOBT - SIBT) / 60000;
            TOBT = new Date(AIBT.getTime() + diff * 60000);
        } else {
            TOBT = new Date(SIBT);
        }
    }

    if (TOBT < SOBT) TOBT = SOBT;

    document.getElementById('timer-tobt').textContent = `${String(TOBT.getHours()).padStart(2, '0')}:${String(TOBT.getMinutes()).padStart(2, '0')}`;
}

/* === DL CODES === */
function updateDLCode() {
    const cie = document.getElementById('Cie').value;
    const sibttxt = document.getElementById('SIBT').value;
    const aibttxt = document.getElementById('AIBT').value;
    if (!cie || !sibttxt || !aibttxt) return;

    const [sH, sM] = sibttxt.split(':').map(Number);
    const [aH, aM] = aibttxt.split(':').map(Number);
    const SIBT = new Date(); SIBT.setHours(sH, sM);
    const AIBT = new Date(); AIBT.setHours(aH, aM);

    if (AIBT > SIBT) {
        if (cie === 'FR') document.getElementById('DLcode1').value = '93';
        else if (cie === 'W4' || cie === 'W6') document.getElementById('DLcode1').value = '93A';
        else document.getElementById('DLcode1').value = '';
        document.getElementById('DLduree1').value = Math.round((AIBT - SIBT) / 60000) || '';
    } else {
        document.getElementById('DLcode1').value = '';
        document.getElementById('DLduree1').value = '';
    }
}

/* === DL DURÉES 2 & 3 === */
function updateDLDuree2() {
    const sobt = document.getElementById('SOBT').value;
    const aobt = document.getElementById('AOBT').value;
    const dlduree1 = parseInt(document.getElementById('DLduree1').value) || 0;

    if (sobt && aobt) {
        const [soH, soM] = sobt.split(':').map(Number);
        const [aoH, aoM] = aobt.split(':').map(Number);
        const SOBT = new Date(); SOBT.setHours(soH, soM);
        const AOBT = new Date(); AOBT.setHours(aoH, aoM);

        let diff = Math.round((AOBT - SOBT) / 60000) - dlduree1;
        document.getElementById('DLduree2').value = diff > 0 ? diff : '';
        updateDLDuree3();
    } else {
        document.getElementById('DLduree2').value = '';
    }
}

function updateDLDuree3() {
    const sobt = document.getElementById('SOBT').value;
    const aobt = document.getElementById('AOBT').value;
    const dlduree1 = parseInt(document.getElementById('DLduree1').value) || 0;
    const dlduree2 = parseInt(document.getElementById('DLduree2').value) || 0;

    if (sobt && aobt) {
        const [soH, soM] = sobt.split(':').map(Number);
        const [aoH, aoM] = aobt.split(':').map(Number);
        const SOBT = new Date(); SOBT.setHours(soH, soM);
        const AOBT = new Date(); AOBT.setHours(aoH, aoM);
        const total = Math.round((AOBT - SOBT) / 60000);
        const reste = total - dlduree1 - dlduree2;
        document.getElementById('DLduree3').value = reste > 0 ? reste : '';
    }
}

/* === UTILITAIRES === */
function setNow(fieldId) {
    const now = new Date();
    const hh = isUTC ? now.getUTCHours() : now.getHours();
    const mm = isUTC ? now.getUTCMinutes() : now.getMinutes();
    document.getElementById(fieldId).value = `${String(hh).padStart(2, '0')}:${String(mm).padStart(2, '0')}`;
}

function adjustTime(fieldId, delta) {
    const input = document.getElementById(fieldId);
    if (!input.value) return;
    let [hh, mm] = input.value.split(':').map(Number);
    let total = hh * 60 + mm + delta;
    if (total < 0) total += 1440;
    if (total >= 1440) total -= 1440;
    hh = Math.floor(total / 60);
    mm = total % 60;
    input.value = `${String(hh).padStart(2, '0')}:${String(mm).padStart(2, '0')}`;
}

/* === Switches Jour/Nuit & Local/UTC === */
function setDarkMode(enable, fromInit=false){
    const currentlyDark = document.body.classList.contains('dark');
    if (enable && !currentlyDark) document.body.classList.add('dark');
    if (!enable && currentlyDark) document.body.classList.remove('dark');
    document.getElementById('darkToggle').checked = enable;
    localStorage.setItem('modeDark', enable ? '1' : '0');
}

function setTimeModeUTC(enable, fromInit=false){
    if (!fromInit && enable !== isUTC) {
        // convertir toutes les heures de +/-2h selon le sens
        const inputs = document.querySelectorAll('input[type="time"]');
        inputs.forEach(input => {
            if (!input.value) return;
            let [hh, mm] = input.value.split(':').map(Number);
            hh = enable ? hh - 2 : hh + 2; // Local->UTC : -2h / UTC->Local : +2h
            if (hh < 0) hh += 24;
            if (hh >= 24) hh -= 24;
            input.value = `${String(hh).padStart(2, '0')}:${String(mm).padStart(2, '0')}`;
        });
    }
    isUTC = enable;
    document.getElementById('utcToggle').checked = enable;
    localStorage.setItem('modeUTC', enable ? '1' : '0');
    updateTimeModeLabel();
    updateAllCalculations();
}

/* Compat anciens appels */
function toggleDarkMode(){ setDarkMode(!document.body.classList.contains('dark')); }
function toggleTimeMode(){ setTimeModeUTC(!isUTC); }

/* Indicateur de mode */
function updateTimeModeLabel() {
    document.getElementById('timeModeLabel').textContent = "Mode : " + (isUTC ? "UTC" : "Local");
}

/* === POPUP === */
function showPopup(message, color = "#2196f3", duration = 2000) {
    const popup = document.createElement('div');
    popup.textContent = message;
    popup.style.position = "fixed";
    popup.style.top = "60px";  // Sous la barre fixe
    popup.style.left = "50%";
    popup.style.transform = "translateX(-50%)";
    popup.style.background = color;
    popup.style.color = "#fff";
    popup.style.padding = "10px 20px";
    popup.style.borderRadius = "6px";
    popup.style.fontSize = "1rem";
    popup.style.zIndex = "3000";
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), duration);
}

function validateForm() {
    showPopup("Validation désactivée pour le moment.", "#777", 2500);
}

/* === SAUVEGARDE MANUELLE === */
function manualSave() {
    saveCurrentTabData();
    showPopup("Enregistrement réussi", "#2196f3", 2000);
}

/* === RESET === */
function clearAutoSave() {
    if (confirm("Tout réinitialiser ?")) {
        localStorage.clear();
        location.reload();
    }
}
