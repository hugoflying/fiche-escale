<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnaround Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    :root {
      --bg-color-light: #f5f5f5;
      --bg-color-dark: #121212;
      --text-color-light: #000;
      --text-color-dark: #fff;
      --card-color-light: #fff;
      --card-color-dark: #1f1f1f;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }
    .dark-mode {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }
    .header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 5px;
    }
    .tab {
      padding: 10px 15px;
      background: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab.active {
      background: #666;
      color: white;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
    }
    .card {
      flex: 1 1 calc(25% - 30px);
      min-width: 250px;
      background: var(--card-color-light);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      font-size: 1.4em;
      padding: 20px;
    }
    .dark-mode .card {
      background: var(--card-color-dark);
    }
    .timestamp {
      font-size: 1.6em;
      margin-top: 10px;
    }
    .clock-area {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .clock-left, .clock-right {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 33%;
    }
    .clock-left { left: 0; }
    .clock-right { right: 0; }
    .settings {
      margin: 10px 15px;
    }
    @media (max-width: 1200px) {
      .card { flex: 1 1 calc(33% - 30px); }
    }
    @media (max-width: 800px) {
      .card { flex: 1 1 calc(50% - 30px); }
    }
    @media (max-width: 500px) {
      .card { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Turnaround Manager</h1>
    <div>
      <button onclick="toggleDarkMode()">Mode Jour/Nuit</button>
      <button onclick="toggleTimeMode()">UTC/Local</button>
      <button onclick="addTab()">+</button>
    </div>
  </div>
  <div class="tabs" id="tabs"></div>
  <div class="cards" id="main"></div>

  <script>
    const DateTime = luxon.DateTime;
    let isUTC = false;
    let tabCounter = 1;
    let currentTab = null;
    const tabs = {};

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleTimeMode() {
      isUTC = !isUTC;
      for (const tabId in tabs) {
        tabs[tabId].timestamps.forEach(item => updateDisplay(item));
      }
    }

    function addTab() {
      const tabId = `tab${tabCounter++}`;
      let provenance = "";
      let destination = "OPO";

      const tab = document.createElement("div");
      tab.className = "tab";
      const tabLabel = document.createElement("span");
      tabLabel.textContent = (provenance && destination) ? `${provenance}-${destination}` : `VOL ${tabCounter - 1}`;
      tab.appendChild(tabLabel);

      const closeBtn = document.createElement("button");
      closeBtn.textContent = "✖";
      closeBtn.style.marginLeft = "8px";
      closeBtn.style.cursor = "pointer";
      closeBtn.onclick = (e) => {
        e.stopPropagation();
        deleteTab(tabId);
      };
      tab.appendChild(closeBtn);
      tab.onclick = () => switchTab(tabId);
      document.getElementById("tabs").appendChild(tab);

      tabs[tabId] = { element: tab, timestamps: [] };

      const card = document.createElement("div");
      card.className = "card";
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      card.appendChild(timestamp);

      const clickArea = document.createElement("div");
      clickArea.className = "clock-area";

      const left = document.createElement("div");
      left.className = "clock-left";
      left.ondblclick = (e) => {
        e.stopPropagation();
        modifyTime(-1, timestamp);
      };

      const right = document.createElement("div");
      right.className = "clock-right";
      right.ondblclick = (e) => {
        e.stopPropagation();
        modifyTime(1, timestamp);
      };

      clickArea.onclick = () => setTimeNow(timestamp);

      clickArea.appendChild(left);
      clickArea.appendChild(right);
      card.appendChild(clickArea);

      tabs[tabId].element = tab;
      tabs[tabId].card = card;

      // Section 1 – Informations générales
      const infoSection = document.createElement("div");
      infoSection.style.marginTop = "10px";

      const title = document.createElement("h3");
      title.textContent = "Informations générales";
      title.style.fontSize = "1em";
      infoSection.appendChild(title);

      const fields = [
        { label: "Date", type: "date", name: "date", value: DateTime.now().toISODate() },
        { label: "Compagnie", type: "select", name: "compagnie", options: ["FR", "RK", "W4", "W6", "H4", "U2", "V7", "Autre"] },
        { label: "Vol arrivée", type: "text", name: "vol_arr" },
        { label: "Provenance", type: "text", name: "provenance" },
        { label: "STA", type: "clock", name: "sta" },
        { label: "ATA", type: "clock", name: "ata" },
        { label: "Immatriculation", type: "text", name: "immat" },
        { label: "Type avion", type: "text", name: "type" }
      ];

      fields.forEach(f => {
        const wrapper = document.createElement("div");
        wrapper.style.marginBottom = "10px";
        const label = document.createElement("label");
        label.textContent = f.label;
        label.style.display = "block";
        label.style.fontSize = "0.9em";
        wrapper.appendChild(label);

        if (f.type === "select") {
          const select = document.createElement("select");
          select.name = f.name;
          f.options.forEach(opt => {
            const o = document.createElement("option");
            o.value = opt;
            o.textContent = opt;
            select.appendChild(o);
          });
          wrapper.appendChild(select);
        } else if (f.type === "clock") {
          const span = document.createElement("div");
          span.className = "timestamp";
          span.dataset.timestamp = DateTime.now().toISO();
          span.onclick = () => setTimeNow(span);

          const area = document.createElement("div");
          area.className = "clock-area";

          const left = document.createElement("div");
          left.className = "clock-left";
          left.ondblclick = (e) => {
            e.stopPropagation();
            modifyTime(-1, span);
          };

          const right = document.createElement("div");
          right.className = "clock-right";
          right.ondblclick = (e) => {
            e.stopPropagation();
            modifyTime(1, span);
          };

          area.appendChild(left);
          area.appendChild(right);
          wrapper.appendChild(span);
          wrapper.appendChild(area);
          tabs[tabId].timestamps.push(span);
        } else {
          const input = document.createElement("input");
          input.type = f.type;
          input.name = f.name;
          if (f.value) input.value = f.value;
          wrapper.appendChild(input);
        }
        infoSection.appendChild(wrapper);
      });

      card.appendChild(infoSection);

      
      tabs[tabId].timestamps.push(timestamp);

      document.getElementById("main").appendChild(card);
      switchTab(tabId);
    }

    function switchTab(id) {
      for (const t in tabs) {
        tabs[t].element.classList.remove("active");
        tabs[t].card.style.display = "none";
      }
      tabs[id].element.classList.add("active");
      tabs[id].card.style.display = "block";
      currentTab = id;
    }

    function setTimeNow(elem) {
      elem.dataset.timestamp = DateTime.now().toISO();
      updateDisplay(elem);
    }

    function modifyTime(minutes, elem) {
      let dt = DateTime.fromISO(elem.dataset.timestamp || DateTime.now().toISO());
      dt = dt.plus({ minutes });
      elem.dataset.timestamp = dt.toISO();
      updateDisplay(elem);
    }

    function updateDisplay(elem) {
      const dt = DateTime.fromISO(elem.dataset.timestamp);
      elem.textContent = isUTC ? dt.toUTC().toFormat("HH:mm") + " UTC" : dt.toLocal().toFormat("HH:mm") + " Local";
    }

    function deleteTab(id) {
      const tab = tabs[id];
      if (!tab) return;
      tab.element.remove();
      tab.card.remove();
      delete tabs[id];
      if (currentTab === id) {
        const nextTabId = Object.keys(tabs)[0];
        if (nextTabId) switchTab(nextTabId);
      }
    }

    addTab(); // initial tab
  </script>
</body>
</html>
