  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>

<body>

  <h2>ðŸ“‹ RelevÃ© TempÃ©ratures HACCP â€“ 8 Frigos</h2>

  <label for="date">Date :</label>
  <input type="date" id="date" required>

  <label for="moment">Moment :</label>
  <select id="moment">
    <option value="Matin">Matin</option>
    <option value="AprÃ¨s-midi">AprÃ¨s-midi</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Frigo</th>
        <th>TempÃ©rature (Â°C)</th>
      </tr>
    </thead>
    <tbody id="frigoTable">
      <script>
        const nomsFrigos = ["Frigo 1", "Frigo 2", "Frigo 3", "Frigo 4", "Frigo 5", "Frigo 6", "Frigo 7", "Frigo 8"];
        nomsFrigos.forEach((nom, i) => {
          document.write(`
            <tr>
              <td>${i + 1}</td>
              <td>${nom}</td>
              <td><input type="number" step="0.1" id="temp${i}" required></td>
            </tr>
          `);
        });
      </script>
    </tbody>
  </table>

  <button onclick="exporterExcel()">ðŸ“¥ Exporter en Excel</button>

  <script>
    function exporterExcel() {
      const date = document.getElementById("date").value;
      const moment = document.getElementById("moment").value;
      if (!date) {
        alert("Merci de choisir une date.");
        return;
      }

      const data = [["Date", "Moment", "Nom du Frigo", "TempÃ©rature (Â°C)"]];
      nomsFrigos.forEach((nom, i) => {
        const temp = document.getElementById("temp" + i).value;
        data.push([date, moment, nom, parseFloat(temp)]);
      });

      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "RelevÃ©s HACCP");

      const fileName = `Releves_HACCP_${date}_${moment}.xlsx`;
      XLSX.writeFile(wb, fileName);
    }
  </script>
