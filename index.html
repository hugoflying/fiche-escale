<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Approches vers BVA</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    #status {
      text-align: center;
      font-size: 1em;
      margin-bottom: 1em;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2c2c2c;
      font-size: 1.1em;
    }
    tr.approche {
      animation: clignote 1s infinite;
      cursor: pointer;
    }
    @keyframes clignote {
      0%, 100% { background-color: #1f1f1f; }
      50% { background-color: #3a3a3a; }
    }
  </style>
</head>
<body>
  <h1>üõ¨ Vols √† destination de BVA (dans un rayon de 73 km)</h1>
  <div id="status">Chargement...</div>

  <table>
    <thead>
      <tr>
        <th>Vol</th>
        <th>Callsign</th>
        <th>Pays</th>
        <th>Altitude (m)</th>
        <th>Vitesse (km/h)</th>
      </tr>
    </thead>
    <tbody id="tableau-avions">
      <!-- Avions inject√©s ici -->
    </tbody>
  </table>

  <script>
    const acknowledged = new Set();
    const center = { lat: 49.60003, lon: 1.95008 };
    const radiusKM = 73;
    const aviationEdgeKey = "86b00c-05cc00";

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function formatTime(date) {
      return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    async function fetchArrivalsBVA() {
      const url = `https://aviation-edge.com/v2/public/timetable?key=${aviationEdgeKey}&iataCode=BVA&type=arrival`;
      const res = await fetch(url);
      const data = await res.json();
      const callsigns = new Set();

      data.forEach(flight => {
        const iata = flight.flight?.iataNumber?.replace(/\s+/g, '') || "";
        const icao = flight.flight?.icaoNumber?.replace(/\s+/g, '') || "";
        if (iata) callsigns.add(iata);
        if (icao) callsigns.add(icao);
      });

      return callsigns;
    }

    async function fetchOpenSky() {
      const proxy = "https://corsproxy.io/?";
      const url = proxy + "https://opensky-network.org/api/states/all?lamin=49.0&lamax=50.2&lomin=1.0&lomax=3.0";
      const res = await fetch(url);
      const data = await res.json();
      return data.states || [];
    }

    async function updateDisplay() {
      const tableau = document.getElementById("tableau-avions");
      const status = document.getElementById("status");
      tableau.innerHTML = "";

      try {
        const [arrivalsBVA, openSkyData] = await Promise.all([
          fetchArrivalsBVA(),
          fetchOpenSky()
        ]);

        let count = 0;

        openSkyData.forEach(avion => {
          const [icao24, callsignRaw, origin_country, , , lon, lat, baro_altitude, on_ground, velocity] = avion;
          if (!lat || !lon || !callsignRaw) return;

          const callsign = callsignRaw.replace(/\s+/g, '');
          if (!arrivalsBVA.has(callsign)) return;

          const distance = haversine(center.lat, center.lon, lat, lon);
          if (distance > radiusKM) return;

          count++;

          const ligne = document.createElement("tr");
          const alt = baro_altitude ? Math.round(baro_altitude) : "‚Äî";
          const speed = velocity ? Math.round(velocity * 3.6) : "‚Äî";

          ligne.innerHTML = `
            <td>${callsign}</td>
            <td>${callsignRaw.trim()}</td>
            <td>${origin_country}</td>
            <td>${alt}</td>
            <td>${speed}</td>
          `;

          if (!acknowledged.has(callsign)) {
            ligne.classList.add("approche");
            ligne.addEventListener("click", () => {
              ligne.classList.remove("approche");
              acknowledged.add(callsign);
            });
          }

          tableau.appendChild(ligne);
        });

        const now = new Date();
        status.textContent = `Derni√®re mise √† jour : ${formatTime(now)} ‚Äî ${count} vol(s) d√©tect√©(s) √† destination de BVA`;
      } catch (err) {
        console.error("Erreur r√©cup√©ration :", err);
        status.textContent = "Erreur lors de la r√©cup√©ration des donn√©es.";
      }
    }

    updateDisplay();
    setInterval(updateDisplay, 10000); // Rafra√Æchit toutes les 10 secondes
  </script>
</body>
</html>
