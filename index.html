<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>APPROCHE BVA</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    #status {
      text-align: center;
      font-size: 1em;
      margin-bottom: 1em;
      color: #ccc;
    }
    table {
      width: auto;
      margin: 0 auto;
      table-layout: fixed;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
      font-size: 1.2em;
    }
    th:nth-child(1), td:nth-child(1) { width: 160px; }  /* CALLSIGN */
    th:nth-child(2), td:nth-child(2) { width: 180px; }  /* FLIGHT NUMBER */
    th:nth-child(3), td:nth-child(3) { width: 160px; }  /* FROM */
    th:nth-child(4), td:nth-child(4) { width: 160px; }  /* TYPE */
    th:nth-child(5), td:nth-child(5) { width: 100px; }  /* PISTE */
    tr.approche {
      animation: clignote 1s infinite;
      cursor: pointer;
    }
    @keyframes clignote {
      0%, 100% { background-color: #1f1f1f; }
      50% { background-color: #3a3a3a; }
    }
  </style>
</head>
<body>
  <h1>APPROCHE BVA</h1>
  <div id="status">Chargement...</div>

  <table>
    <thead>
      <tr>
        <th>CALLSIGN</th>
        <th>FLIGHT NUMBER</th>
        <th>FROM</th>
        <th>AIRCRAFT TYPE</th>
        <th>PISTE</th>
      </tr>
    </thead>
    <tbody id="tableau-avions"></tbody>
  </table>

  <script>
    const acknowledged = new Set();
    const center = { lat: 49.60003, lon: 1.95008 };
    const radiusKM = 73;

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function detectPiste(altitude, heading) {
      if (!heading || isNaN(heading) || !altitude) return "—";
      if (altitude <= 100 && heading >= 110 && heading <= 140) return "12";
      if (altitude <= 1000 && heading >= 290 && heading <= 310) return "30";
      return "—";
    }

    async function fetchOpenSkyStates() {
      const proxy = "https://corsproxy.io/?";
      const url = proxy + "https://opensky-network.org/api/states/all?lamin=49.0&lamax=50.2&lomin=1.0&lomax=3.0";
      const res = await fetch(url);
      const data = await res.json();
      return data.states || [];
    }

    async function updateDisplay() {
      const tableau = document.getElementById("tableau-avions");
      const status = document.getElementById("status");
      tableau.innerHTML = "";

      try {
        const states = await fetchOpenSkyStates();
        let count = 0;

        states.forEach(avion => {
          const [icao24, callsignRaw, originCountry, , , lon, lat, baroAlt, onGround, , heading, , geoAlt, squawk, spi, positionSource, aircraftType] = avion;
          if (!lat || !lon || !callsignRaw || onGround) return;

          const callsign = callsignRaw.trim().replace(/\s+/g, '');
          const distance = haversine(center.lat, center.lon, lat, lon);
          if (distance > radiusKM) return;

          const flightNumber = callsign.match(/[A-Z]+/)?.[0] || "—";
          const from = originCountry || "—";
          const type = aircraftType || "—";
          const altitude = geoAlt || baroAlt || 0;
          const piste = detectPiste(altitude, heading);

          count++;
          const ligne = document.createElement("tr");
          ligne.innerHTML = `
            <td>${callsignRaw.trim()}</td>
            <td>${flightNumber}</td>
            <td>${from}</td>
            <td>${type}</td>
            <td>${piste}</td>
          `;

          if (!acknowledged.has(callsign)) {
            ligne.classList.add("approche");
            ligne.addEventListener("click", () => {
              ligne.classList.remove("approche");
              acknowledged.add(callsign);
            });
          }

          tableau.appendChild(ligne);
        });

        const now = new Date();
        status.textContent = `Dernière mise à jour : ${now.toLocaleTimeString()} — ${count} avion(s) dans la zone`;
      } catch (err) {
        console.error("Erreur OpenSky :", err);
        status.textContent = "Erreur lors de la récupération des données OpenSky.";
      }
    }

    updateDisplay();
    setInterval(updateDisplay, 10000); // OpenSky toutes les 10 sec
  </script>
</body>
</html>
